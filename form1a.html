<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Ocorrência</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f2f5;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
      color: #555;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    textarea {
      resize: none;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .checkbox-container input {
      width: auto;
      margin-right: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    @media (max-width: 450px) {
      .container {
        padding: 20px;
        max-width: 100%;
      }
    }
  </style>
</head>

      <label for="tutor">Tutor do Aluno:</label>

      <label for="data">Data:</label>

      <label for="horario">Horário:</label>
      <input type="time" id="horario" required>

      <label for="professor">Nome do Professor:</label>
      <input type="text" id="professor" placeholder="Digite seu nome" required>

      <label for="descricao">Descrição da Ocorrência:</label>
      <textarea id="descricao" rows="3" placeholder="Descreva a ocorrência..." required></textarea>

      <label for="acao">Já foi tomada alguma ação a respeito? Qual?</label>
      <textarea id="acao" rows="2" placeholder="Informe a ação tomada, se houver." required></textarea>

      <div class="checkbox-container">
        <input type="checkbox" id="confirmacao" required>
        <label for="confirmacao">Atesto a veracidade das informações preenchidas.</label>
      </div>

      <button type="submit">Enviar Ocorrência</button>

  <script>
    const relacaoTutoria = {
      "ANDRÉ KAUAN MACEDO DE SOUZA": "Everton",
      "JOHN WINCHESTER PIQUER": "Dener",
      "JÚLIA NICOLY TEIXEIRA": "Josi",
      "LETÍCIA SILVA ALVES": "Márcia",

      "WARLEY RIQUELME DA SILVA": "Josi",
      "NICOLLY RAMOS FERREIRA DE SOUZA": "Josi",
      "GABRIELLE VICTORIA FERREIRA": "Guilherme",
      "RAFAEL VINÍCIUS REFUNDINI": "Dener",
      "THAYLA EDUARDA MOTERANI DA SILVA": "Josi",
      "LUIZ GUSTAVO TAGLIOLATTO DOS SANTOS": "Dener",
      "LUIZ OCTÁVIO RODRIGUES TRESSOLDI": "Guilherme",
      "ANA VITORIA DE OLIVEIRA": "Guilherme",
      "TALITA GABRIELA SILVA FERREIRA": "Dener",
      "NÍCOLAS GABRIEL ALVES MATOS": "Dener",
      "BRENDA ELOAH DA MATA": "Gabriel Marques",
      "ADVAN GABRIEL SEBASTIÃO FAQUINETI": "Gabriel Marques",
      "ANA LÍVIA DA RÓSA FARIAS": "Marcia",
      "CHRISTYAN MIGUEL MUNIZ DE OLIVEIRA": "Edivaldo",
      "DÉBORA LUANA DA SILVA": "Josi",
      "GABRIEL REIS MARTINS": "Edivaldo",
      "HENRIQUE MARTINS": "Marcia",
      "JHULLIA ANTONYELLY ANDRADE JESUS": "Gabriel Nero",
      "JUAN HENRIQUE DE CARVALHO": "Gabriel Nero",
      "LARA REIS DE OLIVEIRA": "Gabriel Nero",
      "LAURA BUZATO OLIVEIRA": "Gabriel Nero",
      "MIGUEL GIMENEZ PEREIRA": "Marcia",
      "NATALIA LUIZA MALTA": "Guilherme",
      "NICOLLY GABRIELLY MARIANO PALOMO": "Guilherme",
      "WALISSON ARAUJO JULIARI": "Marcia",
      "LUCAS DONISETI LASARINO": "Gabriel Nero"
    };

    document.getElementById("aluno").addEventListener("change", function() {
      const alunoSelecionado = this.value;
      document.getElementById("tutor").value = relacaoTutoria[alunoSelecionado] || "";
    });

    document.getElementById("ocorrenciaForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const aluno = document.getElementById("aluno").value;
      const tutor = document.getElementById("tutor").value;
      const dataInput = document.getElementById("data").value;
      const horario = document.getElementById("horario").value;
      const professor = document.getElementById("professor").value;
      const descricao = document.getElementById("descricao").value;
      const acao = document.getElementById("acao").value;
      const confirmacao = document.getElementById("confirmacao").checked ? "Sim, atesto a veracidade das informações preenchidas." : "";
      const telefone = "5519997984511";

      const [ano, mes, dia] = dataInput.split("-");
      const dataFormatada = `${dia}/${mes}/${ano}`;

      let mensagem = `Registro de Ocorrência:\n\n` +
          `Turma: 6°A\n` +
          `Aluno: ${aluno}\n` +
          `Tutor: ${tutor}\n` +
          `Data: ${dataFormatada}\n` +
          `Horário: ${horario}\n` +
          `Professor: ${professor}\n` +
          `Descrição: ${descricao}\n` +
          `Ação Tomada: ${acao}\n\n` +
          `${confirmacao}`;

      const url = `https://api.whatsapp.com/send?phone=${telefone}&text=${encodeURIComponent(mensagem)}`;
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
