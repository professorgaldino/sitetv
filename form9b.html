<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ocorrência</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-top: 12px;
            display: block;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        textarea {
            resize: none;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .checkbox-container input {
            width: auto;
            margin-right: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        @media (max-width: 450px) {
            .container {
                padding: 20px;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de Ocorrência</h2>
        <form id="ocorrenciaForm">
            <label for="aluno">Selecione o Aluno:</label>
            <select id="aluno" required>
                <option value="" disabled selected>Escolha um aluno</option>
                <option value="ANA LÍVIA DAS NEVES VIANA DOS SANTOS">ANA LÍVIA DAS NEVES VIANA DOS SANTOS</option>
                <option value="ANDRESSA FRAZÃO DOS SANTOS">ANDRESSA FRAZÃO DOS SANTOS</option>
                <option value="ELOA VITORIA RODRIGUES DE SOUZA">ELOA VITORIA RODRIGUES DE SOUZA</option>
                <option value="BEATRIZ VITÓRIA DE ALMEIDA SANTOS">BEATRIZ VITÓRIA DE ALMEIDA SANTOS</option>
                <option value="FERNANDO CÉSAR ROSSI DE SOUZA">FERNANDO CÉSAR ROSSI DE SOUZA</option>
                <option value="CARLOS GABRIEL DE OLIVEIRA BORSONE FILHO">CARLOS GABRIEL DE OLIVEIRA BORSONE FILHO</option>
                <option value="ESTHER BRAGA RODRIGUES COSTA">ESTHER BRAGA RODRIGUES COSTA</option>
                <option value="EYSHILLA GABRIELLY DO NASCIMENTO">EYSHILLA GABRIELLY DO NASCIMENTO</option>
                <option value="FABIANO DOS SANTOS ALVES DE SOUZA">FABIANO DOS SANTOS ALVES DE SOUZA</option>
                <option value="GABRIEL AQUINO DE MORAIS">GABRIEL AQUINO DE MORAIS</option>
                <option value="GABRIELLA MICHAELLA PETEKECIUS">GABRIELLA MICHAELLA PETEKECIUS</option>
                <option value="GABRIEL SARAIVA ALVES">GABRIEL SARAIVA ALVES</option>
                <option value="GUILHERME LIMA GOMES DE SOUZA">GUILHERME LIMA GOMES DE SOUZA</option>
                <option value="HANNAH ÍADAH MEDEIROS JARDIM">HANNAH ÍADAH MEDEIROS JARDIM</option>
                <option value="HELLOA LORENA DOS SANTOS ROSA">HELLOA LORENA DOS SANTOS ROSA</option>
                <option value="ISABELA VITÓRIA DA LAVRA SOARES">ISABELA VITÓRIA DA LAVRA SOARES</option>
                <option value="JEAN BRAYAN PARMEZANI SILVÉRIO">JEAN BRAYAN PARMEZANI SILVÉRIO</option>
                <option value="ISABELLY DE JESUS TESTA">ISABELLY DE JESUS TESTA</option>
                <option value="ISAQUE DA SILVA VILELA">ISAQUE DA SILVA VILELA</option>
                <option value="IZABELLA KYARA PUTINI MENEZES">IZABELLA KYARA PUTINI MENEZES</option>
                <option value="LUAN DAVID TAVARES DE OLIVEIRA">LUAN DAVID TAVARES DE OLIVEIRA</option>
                <option value="LUIS MIGUEL MARCELO">LUIS MIGUEL MARCELO</option>
                <option value="LUIZ OTÁVIO ZIEMELS">LUIZ OTÁVIO ZIEMELS</option>
                <option value="LUIZ RAPHAEL FERREIRA DA SILVA">LUIZ RAPHAEL FERREIRA DA SILVA</option>
                <option value="MATHEUS DA SILVA OLIVEIRA">MATHEUS DA SILVA OLIVEIRA</option>
                <option value="PEDRO HENRIQUE ALVES BARBOSA">PEDRO HENRIQUE ALVES BARBOSA</option>
                <option value="PETRIC LIBNY DE SOUZA DA SILVA">PETRIC LIBNY DE SOUZA DA SILVA</option>
                <option value="RAYSSA KAUANY DE ARAUJO">RAYSSA KAUANY DE ARAUJO</option>
                <option value="SORAIA YASMIM DOS SANTOS COSTA">SORAIA YASMIM DOS SANTOS COSTA</option>
                <option value="LAVINIA DE SOUZA JESUINO">LAVINIA DE SOUZA JESUINO</option>
                <option value="VICTOR HUGO DA SILVA PETEKECIUS">VICTOR HUGO DA SILVA PETEKECIUS</option>
                <option value="VINICIOS BERNARDO COSTA">VINICIOS BERNARDO COSTA</option>
                <option value="VITOR HUGO RIBEIRO DE LIMA">VITOR HUGO RIBEIRO DE LIMA</option>
                <option value="VITOR MICHEL DA SILVA PIRES">VITOR MICHEL DA SILVA PIRES</option>
                <option value="YASMIN FRAZAO SOARES">YASMIN FRAZAO SOARES</option>


            </select>

            <label for="data">Data:</label>
            <input type="date" id="data" required>

            <label for="horario">Horário:</label>
            <input type="time" id="horario" required>

            <label for="professor">Nome do Professor:</label>
            <input type="text" id="professor" placeholder="Digite seu nome" required>

            <label for="descricao">Descrição da Ocorrência:</label>
            <textarea id="descricao" rows="3" placeholder="Descreva a ocorrência..." required></textarea>

            <label for="acao">Já foi tomada alguma ação a respeito? Qual?</label>
            <textarea id="acao" rows="2" placeholder="Informe a ação tomada, se houver." required></textarea>

            <div class="checkbox-container">
                <input type="checkbox" id="confirmacao" required>
                <label for="confirmacao">Atesto a veracidade das informações preenchidas.</label>
            </div>

            <button type="submit">Enviar Ocorrência</button>
        </form>
    </div>

    <script>
        document.getElementById("ocorrenciaForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const aluno = document.getElementById("aluno").value;
            const dataInput = document.getElementById("data").value;
            const horario = document.getElementById("horario").value;
            const professor = document.getElementById("professor").value;
            const descricao = document.getElementById("descricao").value;
            const acao = document.getElementById("acao").value;
            const confirmacao = document.getElementById("confirmacao").checked ? "Sim, atesto a veracidade das informações preenchidas." : "";
            const telefone = "5519997984511";

            // Ajustando o formato da data para dd/mm/yyyy
            const [ano, mes, dia] = dataInput.split("-");
            const dataFormatada = `${dia}/${mes}/${ano}`;
            
            let mensagem = `Registro de Ocorrência:\n\n` +
                `Aluno: ${aluno}\n` +
                `Data: ${dataFormatada}\n` +
                `Horário: ${horario}\n` +
                `Professor: ${professor}\n` +
                `Descrição: ${descricao}\n` +
                `Ação Tomada: ${acao}\n\n` +
                `${confirmacao}`;
            
            const url = `https://api.whatsapp.com/send?phone=${telefone}&text=${encodeURIComponent(mensagem)}`;
            window.open(url, "_blank");
        });
    </script>
</body>
</html>
