<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Ocorrência</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f2f5;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
      color: #555;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    textarea {
      resize: none;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .checkbox-container input {
      width: auto;
      margin-right: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    @media (max-width: 450px) {
      .container {
        padding: 20px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Ocorrência</h2>
    <form id="ocorrenciaForm">
      <label for="aluno">Selecione o Aluno:</label>
      <select id="aluno" required>
        <option value="" disabled selected>Escolha um aluno</option>
        <option value="ALEJANDRO GABRIEL SILVA DE OLIVEIRA">ALEJANDRO GABRIEL SILVA DE OLIVEIRA</option>
        <option value="KADMIEL MOZART VICENTE">KADMIEL MOZART VICENTE</option>
        <option value="ALERRANDRO SALES BARBOSA">ALERRANDRO SALES BARBOSA</option>
        <option value="AMANDA CALDEIRA FARIAS DE OLIVEIRA">AMANDA CALDEIRA FARIAS DE OLIVEIRA</option>
        <option value="ANA LAURA OLIVEIRA DE ALMEIDA">ANA LAURA OLIVEIRA DE ALMEIDA</option>
        <option value="ANA LIVIA CARDANI">ANA LIVIA CARDANI</option>
        <option value="BIANCA KAROLINE DA SILVA FONSECA">BIANCA KAROLINE DA SILVA FONSECA</option>
        <option value="DALYSON DE SOUZA MELO">DALYSON DE SOUZA MELO</option>
        <option value="GIOVANA LETÍCIA SOUZA ROSA">GIOVANA LETÍCIA SOUZA ROSA</option>
        <option value="HENRY VÍTOR MARTINS BARBOSA">HENRY VÍTOR MARTINS BARBOSA</option>
        <option value="ISABELLA GIOVANA RODOLFO">ISABELLA GIOVANA RODOLFO</option>
        <option value="JOÃO MATHEUS NASCIMENTO DOS SANTOS">JOÃO MATHEUS NASCIMENTO DOS SANTOS</option>
        <option value="JONATAS DAVI SERRANO DA SILVA">JONATAS DAVI SERRANO DA SILVA</option>
        <option value="JORGE SAMUEL AMANCIO DE OLIVEIRA">JORGE SAMUEL AMANCIO DE OLIVEIRA</option>
        <option value="KAROLAYNE VITÓRIA APARECIDA SALVADOR DE ANDRADE">KAROLAYNE VITÓRIA APARECIDA SALVADOR DE ANDRADE</option>
        <option value="LARISSA GABRIELA GRANADO">LARISSA GABRIELA GRANADO</option>
        <option value="LORENNA NASCIMENTO DA SILVA">LORENNA NASCIMENTO DA SILVA</option>
        <option value="LUCAS DAVI DA SILVA COSTA">LUCAS DAVI DA SILVA COSTA</option>
        <option value="LUIZ OTÁVIO DOS REIS PEDRO">LUIZ OTÁVIO DOS REIS PEDRO</option>
        <option value="MARIA EDUARDA NASCIMENTO DE MOURA">MARIA EDUARDA NASCIMENTO DE MOURA</option>
        <option value="MICKEL MATHEUS SANTANA DE FREITAS">MICKEL MATHEUS SANTANA DE FREITAS</option>
        <option value="MIGUEL HENRIQUE QUARESMA DE MENEZES">MIGUEL HENRIQUE QUARESMA DE MENEZES</option>
        <option value="MIRELLA FERNANDA DA SILVA">MIRELLA FERNANDA DA SILVA</option>
        <option value="NATHALYN BRUNA ROSA TUPAN">NATHALYN BRUNA ROSA TUPAN</option>
        <option value="NAYARA BEATRIZ FERREIRA GOMES">NAYARA BEATRIZ FERREIRA GOMES</option>
        <option value="NÍCOLAS BRAYAN DE LIMA SILVA">NÍCOLAS BRAYAN DE LIMA SILVA</option>
        <option value="NICOLE FERREIRA BARBOSA">NICOLE FERREIRA BARBOSA</option>
        <option value="PAULO OLIVEIRA">PAULO OLIVEIRA</option>
        <option value="RAFAEL EDUARDO OLIVEIRA MATOS">RAFAEL EDUARDO OLIVEIRA MATOS</option>
        <option value="WALLISON HENRIQUE DE SOUZA">WALLISON HENRIQUE DE SOUZA</option>
        <option value="WENDLEY GABRIEL GOMES IZIDORO">WENDLEY GABRIEL GOMES IZIDORO</option>
        <option value="WILLIAN ARRUDA DE SOUZA">WILLIAN ARRUDA DE SOUZA</option>
        <option value="YASMIM GONÇALVES DA SILVA">YASMIM GONÇALVES DA SILVA</option>
        <option value="MAÍSA PEREIRA DA SILVA">MAÍSA PEREIRA DA SILVA</option>
        <option value="BRENO TALES SALVADOR">BRENO TALES SALVADOR</option>
        <option value="SOPHIA MAYARA DE SOUZA BARBOSA">SOPHIA MAYARA DE SOUZA BARBOSA</option>
      </select>

      <label for="tutor">Tutor do Aluno:</label>
      <input type="text" id="tutor" readonly>

      <label for="data">Data:</label>
      <input type="date" id="data" required>

      <label for="horario">Horário:</label>
      <input type="time" id="horario" required>

      <label for="professor">Nome do Professor:</label>
      <input type="text" id="professor" placeholder="Digite seu nome" required>

      <label for="descricao">Descrição da Ocorrência:</label>
      <textarea id="descricao" rows="3" placeholder="Descreva a ocorrência..." required></textarea>

      <label for="acao">Já foi tomada alguma ação a respeito? Qual?</label>
      <textarea id="acao" rows="2" placeholder="Informe a ação tomada, se houver." required></textarea>

      <div class="checkbox-container">
        <input type="checkbox" id="confirmacao" required>
        <label for="confirmacao">Atesto a veracidade das informações preenchidas.</label>
      </div>

      <button type="submit">Enviar Ocorrência</button>
    </form>
  </div>

  <script>
    const relacaoTutoria = {
      "ALEJANDRO GABRIEL SILVA DE OLIVEIRA": "Sem TUTOR",
      "KADMIEL MOZART VICENTE": "Sem TUTOR",
      "ALERRANDRO SALES BARBOSA": "Sem TUTOR",
      "AMANDA CALDEIRA FARIAS DE OLIVEIRA": "Sem TUTOR",
      "ANA LAURA OLIVEIRA DE ALMEIDA": "Sem TUTOR",
      "ANA LIVIA CARDANI": "Sem TUTOR",
      "BIANCA KAROLINE DA SILVA FONSECA": "Sem TUTOR",
      "DALYSON DE SOUZA MELO": "Sem TUTOR",
      "GIOVANA LETÍCIA SOUZA ROSA": "Sem TUTOR",
      "HENRY VÍTOR MARTINS BARBOSA": "Sem TUTOR",
      "ISABELLA GIOVANA RODOLFO": "Sem TUTOR",
      "JOÃO MATHEUS NASCIMENTO DOS SANTOS": "Sem TUTOR",
      "JONATAS DAVI SERRANO DA SILVA": "Sem TUTOR",
      "JORGE SAMUEL AMANCIO DE OLIVEIRA": "Sem TUTOR",
      "KAROLAYNE VITÓRIA APARECIDA SALVADOR DE ANDRADE": "Sem TUTOR",
      "LARISSA GABRIELA GRANADO": "Sem TUTOR",
      "LORENNA NASCIMENTO DA SILVA": "Sem TUTOR",
      "LUCAS DAVI DA SILVA COSTA": "Sem TUTOR",
      "LUIZ OTÁVIO DOS REIS PEDRO": "Sem TUTOR",
      "MARIA EDUARDA NASCIMENTO DE MOURA": "Sem TUTOR",
      "MICKEL MATHEUS SANTANA DE FREITAS": "Sem TUTOR",
      "MIGUEL HENRIQUE QUARESMA DE MENEZES": "Sem TUTOR",
      "MIRELLA FERNANDA DA SILVA": "Sem TUTOR",
      "NATHALYN BRUNA ROSA TUPAN": "Sem TUTOR",
      "NAYARA BEATRIZ FERREIRA GOMES": "Sem TUTOR",
      "NÍCOLAS BRAYAN DE LIMA SILVA": "Sem TUTOR",
      "NICOLE FERREIRA BARBOSA": "Sem TUTOR",
      "PAULO OLIVEIRA": "Sem TUTOR",
      "RAFAEL EDUARDO OLIVEIRA MATOS": "Sem TUTOR",
      "WALLISON HENRIQUE DE SOUZA": "Sem TUTOR",
      "WENDLEY GABRIEL GOMES IZIDORO": "Sem TUTOR",
      "WILLIAN ARRUDA DE SOUZA": "Sem TUTOR",
      "YASMIM GONÇALVES DA SILVA": "Sem TUTOR",
      "MAÍSA PEREIRA DA SILVA": "Sem TUTOR",
      "BRENO TALES SALVADOR": "Sem TUTOR",
      "SOPHIA MAYARA DE SOUZA BARBOSA": "Sem TUTOR"
    };

    document.getElementById("aluno").addEventListener("change", function() {
      const alunoSelecionado = this.value;
      document.getElementById("tutor").value = relacaoTutoria[alunoSelecionado] || "";
    });

    document.getElementById("ocorrenciaForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const aluno = document.getElementById("aluno").value;
      const tutor = document.getElementById("tutor").value;
      const dataInput = document.getElementById("data").value;
      const horario = document.getElementById("horario").value;
      const professor = document.getElementById("professor").value;
      const descricao = document.getElementById("descricao").value;
      const acao = document.getElementById("acao").value;
      const confirmacao = document.getElementById("confirmacao").checked ? "Sim, atesto a veracidade das informações preenchidas." : "";
      const telefone = "5519990020650";

      const [ano, mes, dia] = dataInput.split("-");
      const dataFormatada = `${dia}/${mes}/${ano}`;

      let mensagem = `Registro de Ocorrência:\n\n` +
          `Turma: 9°B\n` +
          `Aluno: ${aluno}\n` +
          `Tutor: ${tutor}\n` +
          `Data: ${dataFormatada}\n` +
          `Horário: ${horario}\n` +
          `Professor: ${professor}\n` +
          `Descrição: ${descricao}\n` +
          `Ação Tomada: ${acao}\n\n` +
          `${confirmacao}`;

      const url = `https://api.whatsapp.com/send?phone=${telefone}&text=${encodeURIComponent(mensagem)}`;
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
