<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ocorrência</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-top: 12px;
            display: block;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        textarea {
            resize: none;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .checkbox-container input {
            width: auto;
            margin-right: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        @media (max-width: 450px) {
            .container {
                padding: 20px;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de Ocorrência</h2>
        <form id="ocorrenciaForm">
            <label for="aluno">Selecione o Aluno:</label>
            <select id="aluno" required>
                <option value="" disabled selected>Escolha um aluno</option>
                <option value="ALICE SANTOS PERACI">ALICE SANTOS PERACI</option>
                <option value="ANA CAROLINA DA SILVA">ANA CAROLINA DA SILVA</option>
                <option value="ANA CLARA FERONATTO">ANA CLARA FERONATTO</option>
                <option value="ANA LAURA DA SILVA MOREIRA">ANA LAURA DA SILVA MOREIRA</option>
                <option value="ANA LUÍZA QUEIROZ SERAFIM">ANA LUÍZA QUEIROZ SERAFIM</option>
                <option value="ANDREW OTÁVIO DO CARMO">ANDREW OTÁVIO DO CARMO</option>
                <option value="BRYAN MARCELO DE OLIVEIRA SANTOS">BRYAN MARCELO DE OLIVEIRA SANTOS</option>
                <option value="CAMILA LOPES ATAIDE">CAMILA LOPES ATAIDE</option>
                <option value="DANDARA YASMIM FERNANDES DE CARVALHO">DANDARA YASMIM FERNANDES DE CARVALHO</option>
                <option value="ELLEN FONTANIELLO">ELLEN FONTANIELLO</option>
                <option value="ELLEN GRAZIELLA BERNARDO">ELLEN GRAZIELLA BERNARDO</option>
                <option value="EMANUELLE CORDEIRO DE LIMA">EMANUELLE CORDEIRO DE LIMA</option>
                <option value="EVELLYN MARIANE PRIETO">EVELLYN MARIANE PRIETO</option>
                <option value="GUILHERME ANTONIO SANTOS LAURINDO">GUILHERME ANTONIO SANTOS LAURINDO</option>
                <option value="ISAAC WILLIAN FERREIRA ROBERTO">ISAAC WILLIAN FERREIRA ROBERTO</option>
                <option value="JHESSICA LINO DOS SANTOS">JHESSICA LINO DOS SANTOS</option>
                <option value="JHONATAN LUAN BATISTA DA COSTA">JHONATAN LUAN BATISTA DA COSTA</option>
                <option value="JOÃO VINÍCIOS AMANCIO DE OLIVEIRA">JOÃO VINÍCIOS AMANCIO DE OLIVEIRA</option>
                <option value="JOÃO VICTOR DA COSTA OLIVEIRA">JOÃO VICTOR DA COSTA OLIVEIRA</option>
                <option value="JOÃO VICTOR DE ALKIMI SILVA">JOÃO VICTOR DE ALKIMI SILVA</option>
                <option value="JOÃO VÍTOR LEAL DA SILVA">JOÃO VÍTOR LEAL DA SILVA</option>
                <option value="LAVÍNIA VITÓRIA DE SOUSA CARLINI BATISTA">LAVÍNIA VITÓRIA DE SOUSA CARLINI BATISTA</option>
                <option value="JULIA LIBANIO ABREU">JULIA LIBANIO ABREU</option>
                <option value="KAILLAYNE VITÓRIA ALCANTARA DA SILVA">KAILLAYNE VITÓRIA ALCANTARA DA SILVA</option>
                <option value="KAIQUE DE CAMPOS THOMAZINI SABINO">KAIQUE DE CAMPOS THOMAZINI SABINO</option>
                <option value="KENNEDY GABRIEL DO NASCIMENTO">KENNEDY GABRIEL DO NASCIMENTO</option>
                <option value="LARISSA GABRIELA GRANADO">LARISSA GABRIELA GRANADO</option>
                <option value="LINCOLN ADIEL RIBEIRO">LINCOLN ADIEL RIBEIRO</option>
                <option value="LÍVIA GONÇALVES DOS SANTOS">LÍVIA GONÇALVES DOS SANTOS</option>
                <option value="LUCAS DAVI DE OLIVEIRA MORAIS">LUCAS DAVI DE OLIVEIRA MORAIS</option>
                <option value="MANUELA VITÓRIA DE SOUZA">MANUELA VITÓRIA DE SOUZA</option>
                <option value="NAYARA BEATRIZ FERREIRA GOMES">NAYARA BEATRIZ FERREIRA GOMES</option>
                <option value="MARIA EDUARDA NOGUEIRA">MARIA EDUARDA NOGUEIRA</option>
                <option value="MARIA FERNANDA DE FÁTIMA CAMARGO">MARIA FERNANDA DE FÁTIMA CAMARGO</option>
                <option value="MIRIANI CRISTINA SILVA PEREIRA">MIRIANI CRISTINA SILVA PEREIRA</option>
                <option value="NÍCOLAS LUAN APOLINÁRIO GUEDES">NÍCOLAS LUAN APOLINÁRIO GUEDES</option>
                <option value="PEDRO LIBANIO ABREU">PEDRO LIBANIO ABREU</option>
                <option value="PIETRO DOS SANTOS FERREIRA">PIETRO DOS SANTOS FERREIRA</option>
                <option value="SAMUEL VALDEVINO DA SILVA">SAMUEL VALDEVINO DA SILVA</option>
                <option value="THAYSLA GABRIELLE DE SOUSA LOPES">THAYSLA GABRIELLE DE SOUSA LOPES</option>
                <option value="WENDLEY GABRIEL GOMES IZIDORO">WENDLEY GABRIEL GOMES IZIDORO</option>
                <option value="THIAGO HENRIQUE DE MACEDO">THIAGO HENRIQUE DE MACEDO</option>
                <option value="VICTOR AUGUSTO SILVA DA CRUZ">VICTOR AUGUSTO SILVA DA CRUZ</option>
                <option value="VICTÓRIA DIAS DA SILVA RAMALHO">VICTÓRIA DIAS DA SILVA RAMALHO</option>
                <option value="VINÍCIUS LUÍS DA SILVA">VINÍCIUS LUÍS DA SILVA</option>
                <option value="LUÍS HENRIQUE DA SILVA MEIRELES CAMPINA">LUÍS HENRIQUE DA SILVA MEIRELES CAMPINA</option>



            </select>

            <label for="data">Data:</label>
            <input type="date" id="data" required>

            <label for="horario">Horário:</label>
            <input type="time" id="horario" required>

            <label for="professor">Nome do Professor:</label>
            <input type="text" id="professor" placeholder="Digite seu nome" required>

            <label for="descricao">Descrição da Ocorrência:</label>
            <textarea id="descricao" rows="3" placeholder="Descreva a ocorrência..." required></textarea>

            <label for="acao">Já foi tomada alguma ação a respeito? Qual?</label>
            <textarea id="acao" rows="2" placeholder="Informe a ação tomada, se houver." required></textarea>

            <div class="checkbox-container">
                <input type="checkbox" id="confirmacao" required>
                <label for="confirmacao">Atesto a veracidade das informações preenchidas.</label>
            </div>

            <button type="submit">Enviar Ocorrência</button>
        </form>
    </div>

    <script>
        document.getElementById("ocorrenciaForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const aluno = document.getElementById("aluno").value;
            const dataInput = document.getElementById("data").value;
            const horario = document.getElementById("horario").value;
            const professor = document.getElementById("professor").value;
            const descricao = document.getElementById("descricao").value;
            const acao = document.getElementById("acao").value;
            const confirmacao = document.getElementById("confirmacao").checked ? "Sim, atesto a veracidade das informações preenchidas." : "";
            const telefone = "5519997984511";

            // Ajustando o formato da data para dd/mm/yyyy
            const [ano, mes, dia] = dataInput.split("-");
            const dataFormatada = `${dia}/${mes}/${ano}`;
            
            let mensagem = `Registro de Ocorrência:\n\n` +
                `Aluno: ${aluno}\n` +
                `Data: ${dataFormatada}\n` +
                `Horário: ${horario}\n` +
                `Professor: ${professor}\n` +
                `Descrição: ${descricao}\n` +
                `Ação Tomada: ${acao}\n\n` +
                `${confirmacao}`;
            
            const url = `https://api.whatsapp.com/send?phone=${telefone}&text=${encodeURIComponent(mensagem)}`;
            window.open(url, "_blank");
        });
    </script>
</body>
</html>
