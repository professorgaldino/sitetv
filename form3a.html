<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Ocorrência</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f2f5;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
      color: #555;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    textarea {
      resize: none;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .checkbox-container input {
      width: auto;
      margin-right: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    @media (max-width: 450px) {
      .container {
        padding: 20px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Ocorrência</h2>
    <form id="ocorrenciaForm">
      <label for="aluno">Selecione o Aluno:</label>
      <select id="aluno" required>
        <option value="" disabled selected>Escolha um aluno</option>
                <option value="CAIO FELIPE PEREIRA ARAUJO">CAIO FELIPE PEREIRA ARAUJO</option>
                <option value="CRHISTIAN PERES">CRHISTIAN PERES</option>
                <option value="FELIPE DE OLIVEIRA ZALATIN">FELIPE DE OLIVEIRA ZALATIN</option>
                <option value="FILIPE HENRIQUE DA COSTA">FILIPE HENRIQUE DA COSTA</option>
                <option value="GUSTAVO SILVÉRIO DO NASCIMENTO">GUSTAVO SILVÉRIO DO NASCIMENTO</option>
                <option value="HAIFA FANY ARAUJO DOS SANTOS">HAIFA FANY ARAUJO DOS SANTOS</option>
                <option value="JOÃO VICTOR FAVERO RIBEIRO">JOÃO VICTOR FAVERO RIBEIRO</option>
                <option value="LEANDRO ANTONY DE ASSIS SILVA">LEANDRO ANTONY DE ASSIS SILVA</option>
                <option value="LETÍCIA FERNANDA MORAES BUENO">LETÍCIA FERNANDA MORAES BUENO</option>
                <option value="LUENDREL ALLAN MANTOAN PARMEZANI">LUENDREL ALLAN MANTOAN PARMEZANI</option>
                <option value="LUÍS FERNANDO TRISTÃO DA SILVA">LUÍS FERNANDO TRISTÃO DA SILVA</option>
                <option value="LUÍS HENRIQUE PEROTO DE BONFIM">LUÍS HENRIQUE PEROTO DE BONFIM</option>
                <option value="MARIANA BATISTA DA SILVA">MARIANA BATISTA DA SILVA</option>
                <option value="MICAEL RODRIGO FERREIRA">MICAEL RODRIGO FERREIRA</option>
                <option value="MONIKY VITORIA FERREIRA DA SILVA">MONIKY VITORIA FERREIRA DA SILVA</option>
                <option value="RICARDO FELIPE PEDRO">RICARDO FELIPE PEDRO</option>
                <option value="RICHARD LUÍS DOS SANTOS BENTO">RICHARD LUÍS DOS SANTOS BENTO</option>
                <option value="THIAGO DE SOUSA TEIXEIRA">THIAGO DE SOUSA TEIXEIRA</option>
                <option value="WENDY OFELINA LAGE DOS SANTOS">WENDY OFELINA LAGE DOS SANTOS</option>

      </select>

      <label for="tutor">Tutor do Aluno:</label>
      <input type="text" id="tutor" readonly>

      <label for="data">Data:</label>
      <input type="date" id="data" required>

      <label for="horario">Horário:</label>
      <input type="time" id="horario" required>

      <label for="professor">Nome do Professor:</label>
      <input type="text" id="professor" placeholder="Digite seu nome" required>

      <label for="descricao">Descrição da Ocorrência:</label>
      <textarea id="descricao" rows="3" placeholder="Descreva a ocorrência..." required></textarea>

      <label for="acao">Já foi tomada alguma ação a respeito? Qual?</label>
      <textarea id="acao" rows="2" placeholder="Informe a ação tomada, se houver." required></textarea>

      <div class="checkbox-container">
        <input type="checkbox" id="confirmacao" required>
        <label for="confirmacao">Atesto a veracidade das informações preenchidas.</label>
      </div>

      <button type="submit">Enviar Ocorrência</button>
    </form>
  </div>

  <script>
    const relacaoTutoria = {
      "CAIO FELIPE PEREIRA ARAUJO": "Josias",
      "CRHISTIAN PERES": "Dener",
      "FELIPE DE OLIVEIRA ZALATIN": "Dener",
      "FILIPE HENRIQUE DA COSTA": "Josias",
      "GUSTAVO SILVÉRIO DO NASCIMENTO": "Dener",
      "HAIFA FANY ARAUJO DOS SANTOS": "Marcia",
      "JOÃO VICTOR FAVERO RIBEIRO": "Monica",
      "LETÍCIA FERNANDA MORAES BUENO": "Gabriel Nero",
      "LUENDREL ALLAN MANTOAN PARMEZANI": "Dener",
      "LUÍS FERNANDO TRISTÃO DA SILVA": "Monica",
      "LUÍS HENRIQUE PEROTO DE BONFIM": "Josias",
      "MARIANA BATISTA DA SILVA": "Gabriel Nero",
      "MICAEL RODRIGO FERREIRA": "Marcia",
      "MONIKY VITORIA FERREIRA DA SILVA": "Dener",
      "RICARDO FELIPE PEDRO": "Josias",
      "RICHARD LUÍS DOS SANTOS BENTO": "Dener",
      "THIAGO DE SOUSA TEIXEIRA": "Monica"
    };

    document.getElementById("aluno").addEventListener("change", function() {
      const alunoSelecionado = this.value;
      document.getElementById("tutor").value = relacaoTutoria[alunoSelecionado] || "";
    });

    document.getElementById("ocorrenciaForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const aluno = document.getElementById("aluno").value;
      const tutor = document.getElementById("tutor").value;
      const dataInput = document.getElementById("data").value;
      const horario = document.getElementById("horario").value;
      const professor = document.getElementById("professor").value;
      const descricao = document.getElementById("descricao").value;
      const acao = document.getElementById("acao").value;
      const confirmacao = document.getElementById("confirmacao").checked ? "Sim, atesto a veracidade das informações preenchidas." : "";
      const telefone = "5519997984511";

      const [ano, mes, dia] = dataInput.split("-");
      const dataFormatada = `${dia}/${mes}/${ano}`;

      let mensagem = `Registro de Ocorrência:\n\n` +
          `Turma: 3°A\n` +
          `Aluno: ${aluno}\n` +
          `Tutor: ${tutor}\n` +
          `Data: ${dataFormatada}\n` +
          `Horário: ${horario}\n` +
          `Professor: ${professor}\n` +
          `Descrição: ${descricao}\n` +
          `Ação Tomada: ${acao}\n\n` +
          `${confirmacao}`;

      const url = `https://api.whatsapp.com/send?phone=${telefone}&text=${encodeURIComponent(mensagem)}`;
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
