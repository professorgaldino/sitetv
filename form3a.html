<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Ocorrência</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f2f5;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
      color: #555;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    textarea {
      resize: none;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .checkbox-container input {
      width: auto;
      margin-right: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    @media (max-width: 450px) {
      .container {
        padding: 20px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Ocorrência</h2>
    <form id="ocorrenciaForm">
      <label for="aluno">Selecione o Aluno:</label>
      <select id="aluno" required>
        <option value="" disabled selected>Escolha um aluno</option>
        <option value="ALLYSON ARAUJO DE LIRA">ALLYSON ARAUJO DE LIRA</option>
        <option value="ANA LÍVIA DA SILVA COSTA">ANA LÍVIA DA SILVA COSTA</option>
        <option value="BEATRIZ GOMES TRINDADE">BEATRIZ GOMES TRINDADE</option>
        <option value="BRENDA ISABELLY CARDOSO">BRENDA ISABELLY CARDOSO</option>
        <option value="DANILO DE SOUZA AQUINO">DANILO DE SOUZA AQUINO</option>
        <option value="DAVI EDUARDO ALBORGHETTI">DAVI EDUARDO ALBORGHETTI</option>
        <option value="DAYARA LETÍCIA TRIANI MOREIRA">DAYARA LETÍCIA TRIANI MOREIRA</option>
        <option value="EMANUELLE LIMA GAMA">EMANUELLE LIMA GAMA</option>
        <option value="GABRIELA ALVES">GABRIELA ALVES</option>
        <option value="GABRIELA VITÓRIA SANDRÉ">GABRIELA VITÓRIA SANDRÉ</option>
        <option value="GABRIELLE FERNANDA DA SILVA">GABRIELLE FERNANDA DA SILVA</option>
        <option value="JHENIFFER LUIZA AMISS DELFINO">JHENIFFER LUIZA AMISS DELFINO</option>
        <option value="JOÃO PEDRO POLI RAMOS">JOÃO PEDRO POLI RAMOS</option>
        <option value="KETHELIN CRISTINA FERREIRA PIRES">KETHELIN CRISTINA FERREIRA PIRES</option>
        <option value="LAYSLA VICTÓRIA FLOZINO">LAYSLA VICTÓRIA FLOZINO</option>
        <option value="LISSANDA PIERRE LOUIS">LISSANDA PIERRE LOUIS</option>
        <option value="LUCAS VINICIUS DOS SANTOS">LUCAS VINICIUS DOS SANTOS</option>
        <option value="MATEUS DE OLIVEIRA ZALATIN">MATEUS DE OLIVEIRA ZALATIN</option>
        <option value="MIQUÉIAS YBRAIM DE SOUZA">MIQUÉIAS YBRAIM DE SOUZA</option>
        <option value="PEDRO HENRIQUE PEREIRA MONARO">PEDRO HENRIQUE PEREIRA MONARO</option>
        <option value="RENAN ALVES PEREIRA">RENAN ALVES PEREIRA</option>
        <option value="SAMUEL LEANDRO APARECIDO DOS SANTOS">SAMUEL LEANDRO APARECIDO DOS SANTOS</option>
        <option value="CRHISTIAN PERES">CRHISTIAN PERES</option>
        <option value="PABLO GABRIEL DA SILVA">PABLO GABRIEL DA SILVA</option>
        <option value="HENZO URIEL AQUINO DE MELO">HENZO URIEL AQUINO DE MELO</option>
      </select>

      <label for="tutor">Tutor do Aluno:</label>
      <input type="text" id="tutor" readonly>

      <label for="data">Data:</label>
      <input type="date" id="data" required>

      <label for="horario">Horário:</label>
      <input type="time" id="horario" required>

      <label for="professor">Nome do Professor:</label>
      <input type="text" id="professor" placeholder="Digite seu nome" required>

      <label for="descricao">Descrição da Ocorrência:</label>
      <textarea id="descricao" rows="3" placeholder="Descreva a ocorrência..." required></textarea>

      <label for="acao">Já foi tomada alguma ação a respeito? Qual?</label>
      <textarea id="acao" rows="2" placeholder="Informe a ação tomada, se houver." required></textarea>

      <div class="checkbox-container">
        <input type="checkbox" id="confirmacao" required>
        <label for="confirmacao">Atesto a veracidade das informações preenchidas.</label>
      </div>

      <button type="submit">Enviar Ocorrência</button>
    </form>
  </div>

  <script>
    const relacaoTutoria = {
      "ALLYSON ARAUJO DE LIRA": "Sem TUTOR",
      "ANA LÍVIA DA SILVA COSTA": "Sem TUTOR",
      "BEATRIZ GOMES TRINDADE": "Sem TUTOR",
      "BRENDA ISABELLY CARDOSO": "Sem TUTOR",
      "DANILO DE SOUZA AQUINO": "Sem TUTOR",
      "DAVI EDUARDO ALBORGHETTI": "Sem TUTOR",
      "DAYARA LETÍCIA TRIANI MOREIRA": "Sem TUTOR",
      "EMANUELLE LIMA GAMA": "Sem TUTOR",
      "GABRIELA ALVES": "Sem TUTOR",
      "GABRIELA VITÓRIA SANDRÉ": "Sem TUTOR",
      "GABRIELLE FERNANDA DA SILVA": "Sem TUTOR",
      "JHENIFFER LUIZA AMISS DELFINO": "Sem TUTOR",
      "JOÃO PEDRO POLI RAMOS": "Sem TUTOR",
      "KETHELIN CRISTINA FERREIRA PIRES": "Sem TUTOR",
      "LAYSLA VICTÓRIA FLOZINO": "Sem TUTOR",
      "LISSANDA PIERRE LOUIS": "Sem TUTOR",
      "LUCAS VINICIUS DOS SANTOS": "Sem TUTOR",
      "MATEUS DE OLIVEIRA ZALATIN": "Sem TUTOR",
      "MIQUÉIAS YBRAIM DE SOUZA": "Sem TUTOR",
      "PEDRO HENRIQUE PEREIRA MONARO": "Sem TUTOR",
      "RENAN ALVES PEREIRA": "Sem TUTOR",
      "SAMUEL LEANDRO APARECIDO DOS SANTOS": "Sem TUTOR",
      "CRHISTIAN PERES": "Sem TUTOR",
      "PABLO GABRIEL DA SILVA": "Sem TUTOR",
      "HENZO URIEL AQUINO DE MELO": "Sem TUTOR"
    };

    document.getElementById("aluno").addEventListener("change", function() {
      const alunoSelecionado = this.value;
      document.getElementById("tutor").value = relacaoTutoria[alunoSelecionado] || "";
    });

    document.getElementById("ocorrenciaForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const aluno = document.getElementById("aluno").value;
      const tutor = document.getElementById("tutor").value;
      const dataInput = document.getElementById("data").value;
      const horario = document.getElementById("horario").value;
      const professor = document.getElementById("professor").value;
      const descricao = document.getElementById("descricao").value;
      const acao = document.getElementById("acao").value;
      const confirmacao = document.getElementById("confirmacao").checked ? "Sim, atesto a veracidade das informações preenchidas." : "";
      const telefone = "5519990020650";

      const [ano, mes, dia] = dataInput.split("-");
      const dataFormatada = `${dia}/${mes}/${ano}`;

      let mensagem = `Registro de Ocorrência:\n\n` +
          `Turma: 3°A\n` +
          `Aluno: ${aluno}\n` +
          `Tutor: ${tutor}\n` +
          `Data: ${dataFormatada}\n` +
          `Horário: ${horario}\n` +
          `Professor: ${professor}\n` +
          `Descrição: ${descricao}\n` +
          `Ação Tomada: ${acao}\n\n` +
          `${confirmacao}`;

      const url = `https://api.whatsapp.com/send?phone=${telefone}&text=${encodeURIComponent(mensagem)}`;
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
