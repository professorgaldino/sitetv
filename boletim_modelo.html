<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim Escolar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }
        header {
            background-color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .logo {
            width: 120px;
            height: auto;
        }
        .foto-aluno {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #2259f2;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #2259f2;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <img src="logoescola.jpeg" alt="Logo da Escola" class="logo">
        <img id="fotoAluno" src="ALICE%20VITORIA%20MACHARET%20RIBEIRO%20DA%20SILVA.webp" alt="Foto do Aluno" class="foto-aluno">
    </header>
    <div class="container">
        <h2>Desempenho Bimestral</h2>
        <table id="boletim"></table>
    </div>
    <script>
        async function buscarDados() {
            try {
                let response = await fetch('dados.json');
                let data = await response.json();
                let alunoId = "1"; // Definir ID do aluno a ser buscado
                let aluno = data[alunoId];
                if (aluno) {
                    carregarBoletim(aluno);
                } else {
                    document.getElementById("boletim").innerHTML = "<tr><td colspan='9'>Nenhum dado encontrado para o ID 1</td></tr>";
                }
            } catch (error) {
                console.error('Erro ao buscar os dados:', error);
            }
        }

        function carregarBoletim(jsonData) {
            let boletim = document.getElementById("boletim");
            let tabelaHTML = `<tr>
                <th>Disciplina</th>
                <th>Média 1º Bim</th>
                <th>Faltas 1º Bim</th>
                <th>Média 2º Bim</th>
                <th>Faltas 2º Bim</th>
                <th>Média 3º Bim</th>
                <th>Faltas 3º Bim</th>
                <th>Média 4º Bim</th>
                <th>Faltas 4º Bim</th>
            </tr>`;
            
            for (let disciplina in jsonData) {
                let notas = jsonData[disciplina].notas;
                let faltas = jsonData[disciplina].faltas;
                
                tabelaHTML += `<tr>
                    <td>${disciplina}</td>
                    <td>${notas[0] !== undefined ? notas[0] : "-"}</td><td>${faltas[0] !== undefined ? faltas[0] : "-"}</td>
                    <td>${notas[1] !== undefined ? notas[1] : "-"}</td><td>${faltas[1] !== undefined ? faltas[1] : "-"}</td>
                    <td>${notas[2] !== undefined ? notas[2] : "-"}</td><td>${faltas[2] !== undefined ? faltas[2] : "-"}</td>
                    <td>${notas[3] !== undefined ? notas[3] : "-"}</td><td>${faltas[3] !== undefined ? faltas[3] : "-"}</td>
                </tr>`;
            }
            
            boletim.innerHTML = tabelaHTML;
        }

        buscarDados();
    </script>
</body>
</html>
