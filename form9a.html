<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Ocorrência</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f2f5;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
      color: #555;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    textarea {
      resize: none;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .checkbox-container input {
      width: auto;
      margin-right: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    @media (max-width: 450px) {
      .container {
        padding: 20px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Ocorrência</h2>
    <form id="ocorrenciaForm">
      <label for="aluno">Selecione o Aluno:</label>
      <select id="aluno" required>
        <option value="" disabled selected>Escolha um aluno</option>
        <option value="AGATHA FERREIRA DA SILVA">AGATHA FERREIRA DA SILVA</option>
        <option value="VÍTOR HUGO DE OLIVEIRA MELO">VÍTOR HUGO DE OLIVEIRA MELO</option>
        <option value="ALICE SANTOS PERACI">ALICE SANTOS PERACI</option>
        <option value="ANA CAROLINA DA SILVA">ANA CAROLINA DA SILVA</option>
        <option value="ANA CLARA FERONATTO">ANA CLARA FERONATTO</option>
        <option value="ANA LUÍZA QUEIROZ SERAFIM">ANA LUÍZA QUEIROZ SERAFIM</option>
        <option value="ANDREW OTÁVIO DO CARMO">ANDREW OTÁVIO DO CARMO</option>
        <option value="BRYAN MARCELO DE OLIVEIRA SANTOS">BRYAN MARCELO DE OLIVEIRA SANTOS</option>
        <option value="DANDARA YASMIM FERNANDES DE CARVALHO">DANDARA YASMIM FERNANDES DE CARVALHO</option>
        <option value="ELLEN GRAZIELLA BERNARDO">ELLEN GRAZIELLA BERNARDO</option>
        <option value="EVELLYN MARIANE PRIETO">EVELLYN MARIANE PRIETO</option>
        <option value="GUILHERME ANTONIO SANTOS LAURINDO">GUILHERME ANTONIO SANTOS LAURINDO</option>
        <option value="ISAAC WILLIAN FERREIRA ROBERTO">ISAAC WILLIAN FERREIRA ROBERTO</option>
        <option value="JÚLIA ROBERTA BERNARDINO GOMES">JÚLIA ROBERTA BERNARDINO GOMES</option>
        <option value="JHESSICA LINO DOS SANTOS">JHESSICA LINO DOS SANTOS</option>
        <option value="JOÃO VICTOR DA COSTA OLIVEIRA">JOÃO VICTOR DA COSTA OLIVEIRA</option>
        <option value="JOÃO VÍTOR LEAL DA SILVA">JOÃO VÍTOR LEAL DA SILVA</option>
        <option value="KAILLAYNE VITÓRIA ALCANTARA DA SILVA">KAILLAYNE VITÓRIA ALCANTARA DA SILVA</option>
        <option value="KAIQUE DE CAMPOS THOMAZINI SABINO">KAIQUE DE CAMPOS THOMAZINI SABINO</option>
        <option value="KENNEDY GABRIEL DO NASCIMENTO">KENNEDY GABRIEL DO NASCIMENTO</option>
        <option value="LINCOLN ADIEL RIBEIRO">LINCOLN ADIEL RIBEIRO</option>
        <option value="LUCAS DAVI DE OLIVEIRA MORAIS">LUCAS DAVI DE OLIVEIRA MORAIS</option>
        <option value="MANUELA VITÓRIA DE SOUZA">MANUELA VITÓRIA DE SOUZA</option>
        <option value="MARIA FERNANDA DE FÁTIMA CAMARGO">MARIA FERNANDA DE FÁTIMA CAMARGO</option>
        <option value="PAULA FERNANDA CAVALCANTE SILVA DE ARAUJO">PAULA FERNANDA CAVALCANTE SILVA DE ARAUJO</option>
        <option value="PIETRO DOS SANTOS FERREIRA">PIETRO DOS SANTOS FERREIRA</option>
        <option value="SAMUEL VALDEVINO DA SILVA">SAMUEL VALDEVINO DA SILVA</option>
        <option value="THAYSLA GABRIELLE DE SOUSA LOPES">THAYSLA GABRIELLE DE SOUSA LOPES</option>
        <option value="THIAGO HENRIQUE DE MACEDO">THIAGO HENRIQUE DE MACEDO</option>
        <option value="VICTÓRIA DIAS DA SILVA RAMALHO">VICTÓRIA DIAS DA SILVA RAMALHO</option>
        <option value="VINÍCIUS LUÍS DA SILVA">VINÍCIUS LUÍS DA SILVA</option>
        <option value="ISABELLY FERNANDA MOTA DOS SANTOS">ISABELLY FERNANDA MOTA DOS SANTOS</option>
        <option value="CARLOS EDUARDO MIGUEL LOSSANI">CARLOS EDUARDO MIGUEL LOSSANI</option>
        <option value="CARLOS GABRIEL DE OLIVEIRA BORSONE FILHO">CARLOS GABRIEL DE OLIVEIRA BORSONE FILHO</option>
        <option value="KENIDY DOUGLAS GONÇALVES ABAD">KENIDY DOUGLAS GONÇALVES ABAD</option>
        <option value="GABRIELLA STEPHANY ARAUJO">GABRIELLA STEPHANY ARAUJO</option>
        <option value="MURILLO GABRIEL FONTES OLIER">MURILLO GABRIEL FONTES OLIER</option>
      </select>

      <label for="tutor">Tutor do Aluno:</label>
      <input type="text" id="tutor" readonly>

      <label for="data">Data:</label>
      <input type="date" id="data" required>

      <label for="horario">Horário:</label>
      <input type="time" id="horario" required>

      <label for="professor">Nome do Professor:</label>
      <input type="text" id="professor" placeholder="Digite seu nome" required>

      <label for="descricao">Descrição da Ocorrência:</label>
      <textarea id="descricao" rows="3" placeholder="Descreva a ocorrência..." required></textarea>

      <label for="acao">Já foi tomada alguma ação a respeito? Qual?</label>
      <textarea id="acao" rows="2" placeholder="Informe a ação tomada, se houver." required></textarea>

      <div class="checkbox-container">
        <input type="checkbox" id="confirmacao" required>
        <label for="confirmacao">Atesto a veracidade das informações preenchidas.</label>
      </div>

      <button type="submit">Enviar Ocorrência</button>
    </form>
  </div>

  <script>
    const relacaoTutoria = {
      "AGATHA FERREIRA DA SILVA": "Sem TUTOR",
      "VÍTOR HUGO DE OLIVEIRA MELO": "Sem TUTOR",
      "ALICE SANTOS PERACI": "Sem TUTOR",
      "ANA CAROLINA DA SILVA": "Sem TUTOR",
      "ANA CLARA FERONATTO": "Sem TUTOR",
      "ANA LUÍZA QUEIROZ SERAFIM": "Sem TUTOR",
      "ANDREW OTÁVIO DO CARMO": "Sem TUTOR",
      "BRYAN MARCELO DE OLIVEIRA SANTOS": "Sem TUTOR",
      "DANDARA YASMIM FERNANDES DE CARVALHO": "Sem TUTOR",
      "ELLEN GRAZIELLA BERNARDO": "Sem TUTOR",
      "EVELLYN MARIANE PRIETO": "Sem TUTOR",
      "GUILHERME ANTONIO SANTOS LAURINDO": "Sem TUTOR",
      "ISAAC WILLIAN FERREIRA ROBERTO": "Sem TUTOR",
      "JHESSICA LINO DOS SANTOS": "Sem TUTOR",
      "JOÃO VICTOR DA COSTA OLIVEIRA": "Sem TUTOR",
      "JOÃO VÍTOR LEAL DA SILVA": "Sem TUTOR",
      "KAILLAYNE VITÓRIA ALCANTARA DA SILVA": "Sem TUTOR",
      "KAIQUE DE CAMPOS THOMAZINI SABINO": "Sem TUTOR",
      "KENNEDY GABRIEL DO NASCIMENTO": "Sem TUTOR",
      "LINCOLN ADIEL RIBEIRO": "Sem TUTOR",
      "LUCAS DAVI DE OLIVEIRA MORAIS": "Sem TUTOR",
      "MANUELA VITÓRIA DE SOUZA": "Sem TUTOR",
      "MARIA FERNANDA DE FÁTIMA CAMARGO": "Sem TUTOR",
      "PAULA FERNANDA CAVALCANTE SILVA DE ARAUJO": "Sem TUTOR",
      "PIETRO DOS SANTOS FERREIRA": "Sem TUTOR",
      "SAMUEL VALDEVINO DA SILVA": "Sem TUTOR",
      "THAYSLA GABRIELLE DE SOUSA LOPES": "Sem TUTOR",
      "THIAGO HENRIQUE DE MACEDO": "Sem TUTOR",
      "VICTÓRIA DIAS DA SILVA RAMALHO": "Sem TUTOR",
      "VINÍCIUS LUÍS DA SILVA": "Sem TUTOR",
      "ISABELLY FERNANDA MOTA DOS SANTOS": "Sem TUTOR",
      "CARLOS EDUARDO MIGUEL LOSSANI": "Sem TUTOR",
      "CARLOS GABRIEL DE OLIVEIRA BORSONE FILHO": "Sem TUTOR",
      "KENIDY DOUGLAS GONÇALVES ABAD": "Sem TUTOR",
      "GABRIELLA STEPHANY ARAUJO": "Sem TUTOR",
      "MURILLO GABRIEL FONTES OLIER": "Sem TUTOR"
    };

    document.getElementById("aluno").addEventListener("change", function() {
      const alunoSelecionado = this.value;
      document.getElementById("tutor").value = relacaoTutoria[alunoSelecionado] || "";
    });

    document.getElementById("ocorrenciaForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const aluno = document.getElementById("aluno").value;
      const tutor = document.getElementById("tutor").value;
      const dataInput = document.getElementById("data").value;
      const horario = document.getElementById("horario").value;
      const professor = document.getElementById("professor").value;
      const descricao = document.getElementById("descricao").value;
      const acao = document.getElementById("acao").value;
      const confirmacao = document.getElementById("confirmacao").checked ? "Sim, atesto a veracidade das informações preenchidas." : "";
      const telefone = "5519990020650";

      const [ano, mes, dia] = dataInput.split("-");
      const dataFormatada = `${dia}/${mes}/${ano}`;

      let mensagem = `Registro de Ocorrência:\n\n` +
          `Turma: 9°A\n` +
          `Aluno: ${aluno}\n` +
          `Tutor: ${tutor}\n` +
          `Data: ${dataFormatada}\n` +
          `Horário: ${horario}\n` +
          `Professor: ${professor}\n` +
          `Descrição: ${descricao}\n` +
          `Ação Tomada: ${acao}\n\n` +
          `${confirmacao}`;

      const url = `https://api.whatsapp.com/send?phone=${telefone}&text=${encodeURIComponent(mensagem)}`;
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
