<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Ocorrência</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f2f5;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
      color: #555;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    textarea {
      resize: none;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .checkbox-container input {
      width: auto;
      margin-right: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    @media (max-width: 450px) {
      .container {
        padding: 20px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Ocorrência</h2>
    <form id="ocorrenciaForm">
      <label for="aluno">Selecione o Aluno:</label>
      <select id="aluno" required>
        <option value="" disabled selected>Escolha um aluno</option>
        <option value="ANA VITÓRIA DE OLIVEIRA">ANA VITÓRIA DE OLIVEIRA</option>
        <option value="ANDRÉ KAUAN MACEDO DE SOUZA">ANDRÉ KAUAN MACEDO DE SOUZA</option>
        <option value="GABRIELLE VICTORIA FERREIRA">GABRIELLE VICTORIA FERREIRA</option>
        <option value="HENRIQUE MARTINS">HENRIQUE MARTINS</option>
        <option value="LAURA BUZATO OLIVEIRA">LAURA BUZATO OLIVEIRA</option>
        <option value="LUCAS DONISETI LASARINO">LUCAS DONISETI LASARINO</option>
        <option value="LUIZ OCTÁVIO RODRIGUES TRESSOLDI">LUIZ OCTÁVIO RODRIGUES TRESSOLDI</option>
        <option value="MARIANNY DE OLIVEIRA MACHADO">MARIANNY DE OLIVEIRA MACHADO</option>
        <option value="MIGUEL GIMENEZ PEREIRA">MIGUEL GIMENEZ PEREIRA</option>
        <option value="RAFAEL VINÍCIUS REFUNDINI">RAFAEL VINÍCIUS REFUNDINI</option>
        <option value="THAYLA EDUARDA MOTERANI DA SILVA">THAYLA EDUARDA MOTERANI DA SILVA</option>
        <option value="WENDEL ALEXSANDRO DOS SANTOS BENTO">WENDEL ALEXSANDRO DOS SANTOS BENTO</option>
        <option value="CAMILE VITÓRIA FERREIRA LABEGALINI">CAMILE VITÓRIA FERREIRA LABEGALINI</option>
        <option value="HENRIQUE EMANUEL TEODORO">HENRIQUE EMANUEL TEODORO</option>
        <option value="JHULLIA ANTONYELLY ANDRADE JESUS">JHULLIA ANTONYELLY ANDRADE JESUS</option>
        <option value="JOHN WINCHESTER PIQUER">JOHN WINCHESTER PIQUER</option>
        <option value="LAURA ISABELLY AMORIM">LAURA ISABELLY AMORIM</option>
        <option value="TALITA GABRIELA SILVA FERREIRA">TALITA GABRIELA SILVA FERREIRA</option>
        <option value="MIRIAM DOMINGOS PEREIRA">MIRIAM DOMINGOS PEREIRA</option>
        <option value="ADVAN GABRIEL SEBASTIÃO FAQUINETI">ADVAN GABRIEL SEBASTIÃO FAQUINETI</option>
      </select>

      <label for="tutor">Tutor do Aluno:</label>
      <input type="text" id="tutor" readonly>

      <label for="data">Data:</label>
      <input type="date" id="data" required>

      <label for="horario">Horário:</label>
      <input type="time" id="horario" required>

      <label for="professor">Nome do Professor:</label>
      <input type="text" id="professor" placeholder="Digite seu nome" required>

      <label for="descricao">Descrição da Ocorrência:</label>
      <textarea id="descricao" rows="3" placeholder="Descreva a ocorrência..." required></textarea>

      <label for="acao">Já foi tomada alguma ação a respeito? Qual?</label>
      <textarea id="acao" rows="2" placeholder="Informe a ação tomada, se houver." required></textarea>

      <div class="checkbox-container">
        <input type="checkbox" id="confirmacao" required>
        <label for="confirmacao">Atesto a veracidade das informações preenchidas.</label>
      </div>

      <button type="submit">Enviar Ocorrência</button>
    </form>
  </div>

  <script>
    const relacaoTutoria = {
      "ANA VITÓRIA DE OLIVEIRA": "Sem TUTOR",
      "ANDRÉ KAUAN MACEDO DE SOUZA": "Sem TUTOR",
      "GABRIELLE VICTORIA FERREIRA": "Sem TUTOR",
      "HENRIQUE MARTINS": "Sem TUTOR",
      "LAURA BUZATO OLIVEIRA": "Sem TUTOR",
      "LUCAS DONISETI LASARINO": "Sem TUTOR",
      "LUIZ OCTÁVIO RODRIGUES TRESSOLDI": "Sem TUTOR",
      "MARIANNY DE OLIVEIRA MACHADO": "Sem TUTOR",
      "MIGUEL GIMENEZ PEREIRA": "Sem TUTOR",
      "RAFAEL VINÍCIUS REFUNDINI": "Sem TUTOR",
      "THAYLA EDUARDA MOTERANI DA SILVA": "Sem TUTOR",
      "WENDEL ALEXSANDRO DOS SANTOS BENTO": "Sem TUTOR",
      "CAMILE VITÓRIA FERREIRA LABEGALINI": "Sem TUTOR",
      "HENRIQUE EMANUEL TEODORO": "Sem TUTOR",
      "JHULLIA ANTONYELLY ANDRADE JESUS": "Sem TUTOR",
      "JOHN WINCHESTER PIQUER": "Sem TUTOR",
      "LAURA ISABELLY AMORIM": "Sem TUTOR",
      "TALITA GABRIELA SILVA FERREIRA": "Sem TUTOR",
      "MIRIAM DOMINGOS PEREIRA": "Sem TUTOR",
      "ADVAN GABRIEL SEBASTIÃO FAQUINETI": "Sem TUTOR"
    };

    document.getElementById("aluno").addEventListener("change", function() {
      const alunoSelecionado = this.value;
      document.getElementById("tutor").value = relacaoTutoria[alunoSelecionado] || "";
    });

    document.getElementById("ocorrenciaForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const aluno = document.getElementById("aluno").value;
      const tutor = document.getElementById("tutor").value;
      const dataInput = document.getElementById("data").value;
      const horario = document.getElementById("horario").value;
      const professor = document.getElementById("professor").value;
      const descricao = document.getElementById("descricao").value;
      const acao = document.getElementById("acao").value;
      const confirmacao = document.getElementById("confirmacao").checked ? "Sim, atesto a veracidade das informações preenchidas." : "";
      const telefone = "5519990020650";

      const [ano, mes, dia] = dataInput.split("-");
      const dataFormatada = `${dia}/${mes}/${ano}`;

      let mensagem = `Registro de Ocorrência:\n\n` +
          `Turma: 2°A\n` +
          `Aluno: ${aluno}\n` +
          `Tutor: ${tutor}\n` +
          `Data: ${dataFormatada}\n` +
          `Horário: ${horario}\n` +
          `Professor: ${professor}\n` +
          `Descrição: ${descricao}\n` +
          `Ação Tomada: ${acao}\n\n` +
          `${confirmacao}`;

      const url = `https://api.whatsapp.com/send?phone=${telefone}&text=${encodeURIComponent(mensagem)}`;
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
