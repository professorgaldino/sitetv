<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Ocorrência</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f2f5;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
      color: #555;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    textarea {
      resize: none;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .checkbox-container input {
      width: auto;
      margin-right: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    @media (max-width: 450px) {
      .container {
        padding: 20px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Ocorrência</h2>
    <form id="ocorrenciaForm">
      <label for="aluno">Selecione o Aluno:</label>
      <select id="aluno" required>
        <option value="" disabled selected>Escolha um aluno</option>
        <option value="ANA CLARA FERREIRA DA SILVA">ANA CLARA FERREIRA DA SILVA</option>
        <option value="ANA LAURA MANOEL">ANA LAURA MANOEL</option>
        <option value="BRUNA GABRIELLY DE OLIVEIRA">BRUNA GABRIELLY DE OLIVEIRA</option>
        <option value="CARLOS HENRIQUE DA SILVA">CARLOS HENRIQUE DA SILVA</option>
        <option value="DEYVID FELIPE DE OLIVEIRA MACHARET DO NASCIMENTO">DEYVID FELIPE DE OLIVEIRA MACHARET DO NASCIMENTO</option>
        <option value="EDUARDO EZEQUIEL ZIEMELS">EDUARDO EZEQUIEL ZIEMELS</option>
        <option value="EDUARDO MIGUEL BACARIM DOS SANTOS EURINIDIO">EDUARDO MIGUEL BACARIM DOS SANTOS EURINIDIO</option>
        <option value="ELOAH HADASSA FERREIRA PENTEADO">ELOAH HADASSA FERREIRA PENTEADO</option>
        <option value="EMANUELLY SILVA VIEIRA">EMANUELLY SILVA VIEIRA</option>
        <option value="EMILLY GOES ANACLETO">EMILLY GOES ANACLETO</option>
        <option value="ENZO HENRIQUE DA SILVA ANDRADE">ENZO HENRIQUE DA SILVA ANDRADE</option>
        <option value="FLAVIA EMANUELLY DE OLIVEIRA">FLAVIA EMANUELLY DE OLIVEIRA</option>
        <option value="GABRIELA VITORIA DOS SANTOS">GABRIELA VITORIA DOS SANTOS</option>
        <option value="GIOVANA GABRIELLA PEROCCI OTI">GIOVANA GABRIELLA PEROCCI OTI</option>
        <option value="JONAS SILVA ALVES">JONAS SILVA ALVES</option>
        <option value="JORGE LOURENÇO FERREIRA DA SILVA">JORGE LOURENÇO FERREIRA DA SILVA</option>
        <option value="JOÃO HENRIQUE BARBOSA">JOÃO HENRIQUE BARBOSA</option>
        <option value="JOÃO LUCAS RODRIGUES DE FREITAS">JOÃO LUCAS RODRIGUES DE FREITAS</option>
        <option value="JÚLIA MARA DE MELO">JÚLIA MARA DE MELO</option>
        <option value="KAUA ALVES RAMOS DE SOUZA">KAUA ALVES RAMOS DE SOUZA</option>
        <option value="KAUÃ LEMES NASCIMENTO DA SILVA">KAUÃ LEMES NASCIMENTO DA SILVA</option>
        <option value="KETLYN VITORIA PORFIRIO CARVALHO">KETLYN VITORIA PORFIRIO CARVALHO</option>
        <option value="LEVY DOMINGUES COELHO">LEVY DOMINGUES COELHO</option>
        <option value="LORENA VITÓRIA SILVA">LORENA VITÓRIA SILVA</option>
        <option value="LORRANY BEATRIZ BARBOSA BATISTA">LORRANY BEATRIZ BARBOSA BATISTA</option>
        <option value="MARCELA LAIS DE MELO">MARCELA LAIS DE MELO</option>
        <option value="MARIA IZABELLA MARQUES DE OLIVEIRA">MARIA IZABELLA MARQUES DE OLIVEIRA</option>
        <option value="NICOLAS GUILHERME VALENTIM DA SILVA">NICOLAS GUILHERME VALENTIM DA SILVA</option>
        <option value="NICOLLY PEREIRA DA SILVA">NICOLLY PEREIRA DA SILVA</option>
        <option value="PEDRO LUCAS CAROLINO MACHARET">PEDRO LUCAS CAROLINO MACHARET</option>
        <option value="PIETRO RAFAEL DE OLIVEIRA LIRA">PIETRO RAFAEL DE OLIVEIRA LIRA</option>
        <option value="RICHARD GUILHERME GERMANO DO PRADO">RICHARD GUILHERME GERMANO DO PRADO</option>
        <option value="SAMUEL DAVI FERREIRA DE SENA">SAMUEL DAVI FERREIRA DE SENA</option>
        <option value="VALENTINA MARIANO">VALENTINA MARIANO</option>
        <option value="VITÓRIA EMANUELE APARECIDA VICENTE">VITÓRIA EMANUELE APARECIDA VICENTE</option>
        <option value="YASMIM VITÓRIA VICENTE">YASMIM VITÓRIA VICENTE</option>
        <option value="YURI MIGUEL MOREIRA MARTINS DOS SANTOS">YURI MIGUEL MOREIRA MARTINS DOS SANTOS</option>
      </select>

      <label for="tutor">Tutor do Aluno:</label>
      <input type="text" id="tutor" readonly>

      <label for="data">Data:</label>
      <input type="date" id="data" required>

      <label for="horario">Horário:</label>
      <input type="time" id="horario" required>

      <label for="professor">Nome do Professor:</label>
      <input type="text" id="professor" placeholder="Digite seu nome" required>

      <label for="descricao">Descrição da Ocorrência:</label>
      <textarea id="descricao" rows="3" placeholder="Descreva a ocorrência..." required></textarea>

      <label for="acao">Já foi tomada alguma ação a respeito? Qual?</label>
      <textarea id="acao" rows="2" placeholder="Informe a ação tomada, se houver." required></textarea>

      <div class="checkbox-container">
        <input type="checkbox" id="confirmacao" required>
        <label for="confirmacao">Atesto a veracidade das informações preenchidas.</label>
      </div>

      <button type="submit">Enviar Ocorrência</button>
    </form>
  </div>

  <script>
    const relacaoTutoria = {
      "ANA CLARA FERREIRA DA SILVA": "Fabiana",
      "ANA LAURA MANOEL": "David",
      "BRUNA GABRIELLY DE OLIVEIRA": "Fabiana",
      "CARLOS HENRIQUE DA SILVA": "Renato",
      "DEYVID FELIPE DE OLIVEIRA MACHARET DO NASCIMENTO": "Beatriz M",
      "EDUARDO EZEQUIEL ZIEMELS": "Rebeca",
      "EDUARDO MIGUEL BACARIM DOS SANTOS EURINIDIO": "Beatriz M",
      "ELOAH HADASSA FERREIRA PENTEADO": "David",
      "EMANUELLY SILVA VIEIRA": "Emeline",
      "EMILLY GOES ANACLETO": "Beatriz M",
      "ENZO HENRIQUE DA SILVA ANDRADE": "Daniel",
      "FLAVIA EMANUELLY DE OLIVEIRA": "Rebeca",
      "GABRIELA VITORIA DOS SANTOS": "Beatriz M",
      "GIOVANA GABRIELLA PEROCCI OTI": "Beatriz M",
      "JONAS SILVA ALVES": "Rebeca",
      "JORGE LOURENÇO FERREIRA DA SILVA": "Beatriz M",
      "JOÃO HENRIQUE BARBOSA": "Beatriz M",
      "JOÃO LUCAS RODRIGUES DE FREITAS": "Rebeca",
      "JÚLIA MARA DE MELO": "Rebeca",
      "KAUA ALVES RAMOS DE SOUZA": "Aline A",
      "KAUÃ LEMES NASCIMENTO DA SILVA": "Aline A",
      "KETLYN VITORIA PORFIRIO CARVALHO": "Cristiane",
      "LEVY DOMINGUES COELHO": "Fabiana",
      "LORENA VITÓRIA SILVA": "Beatriz M",
      "LORRANY BEATRIZ BARBOSA BATISTA": "Fernando",
      "MARCELA LAIS DE MELO": "Rebeca",
      "MARIA IZABELLA MARQUES DE OLIVEIRA": "Beatriz M",
      "NICOLAS GUILHERME VALENTIM DA SILVA": "Beatriz M",
      "NICOLLY PEREIRA DA SILVA": "Cristiane",
      "PEDRO LUCAS CAROLINO MACHARET": "Renato",
      "PIETRO RAFAEL DE OLIVEIRA LIRA": "NC",
      "RICHARD GUILHERME GERMANO DO PRADO": "Beatriz M",
      "SAMUEL DAVI FERREIRA DE SENA": "Daniel",
      "VALENTINA MARIANO": "Daniel",
      "VITÓRIA EMANUELE APARECIDA VICENTE": "Beatriz M",
      "YASMIM VITÓRIA VICENTE": "Daniel",
      "YURI MIGUEL MOREIRA MARTINS DOS SANTOS": "Daniel"
    };

    document.getElementById("aluno").addEventListener("change", function() {
      const alunoSelecionado = this.value;
      document.getElementById("tutor").value = relacaoTutoria[alunoSelecionado] || "";
    });

    document.getElementById("ocorrenciaForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const aluno = document.getElementById("aluno").value;
      const tutor = document.getElementById("tutor").value;
      const dataInput = document.getElementById("data").value;
      const horario = document.getElementById("horario").value;
      const professor = document.getElementById("professor").value;
      const descricao = document.getElementById("descricao").value;
      const acao = document.getElementById("acao").value;
      const confirmacao = document.getElementById("confirmacao").checked ? "Sim, atesto a veracidade das informações preenchidas." : "";
      const telefone = "5519994824136";

      const [ano, mes, dia] = dataInput.split("-");
      const dataFormatada = `${dia}/${mes}/${ano}`;

      let mensagem = `Registro de Ocorrência:\n\n` +
          `Turma: 6°C\n` +
          `Aluno: ${aluno}\n` +
          `Tutor: ${tutor}\n` +
          `Data: ${dataFormatada}\n` +
          `Horário: ${horario}\n` +
          `Professor: ${professor}\n` +
          `Descrição: ${descricao}\n` +
          `Ação Tomada: ${acao}\n\n` +
          `${confirmacao}`;

      const url = `https://api.whatsapp.com/send?phone=${telefone}&text=${encodeURIComponent(mensagem)}`;
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
