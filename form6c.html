<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Ocorrência</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f2f5;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
      color: #555;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    textarea {
      resize: none;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .checkbox-container input {
      width: auto;
      margin-right: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    @media (max-width: 450px) {
      .container {
        padding: 20px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Ocorrência</h2>
    <form id="ocorrenciaForm">
      <label for="aluno">Selecione o Aluno:</label>
      <select id="aluno" required>
        <option value="" disabled selected>Escolha um aluno</option>
        <option value="AGATHA EMANUELLY SCHENA GOMES PEREIRA">AGATHA EMANUELLY SCHENA GOMES PEREIRA</option>
        <option value="ANA LAURA DE JESUS RAMOS">ANA LAURA DE JESUS RAMOS</option>
        <option value="ANNIELLY FERREIRA DA SILVA">ANNIELLY FERREIRA DA SILVA</option>
        <option value="ARTHUR GABRIEL DOS SANTOS ZALATIN DA LUZ">ARTHUR GABRIEL DOS SANTOS ZALATIN DA LUZ</option>
        <option value="ARTHUR HENRICK MENDES ARAÚJO">ARTHUR HENRICK MENDES ARAÚJO</option>
        <option value="ARTHUR SOUSA RAMOS">ARTHUR SOUSA RAMOS</option>
        <option value="DAVI LUCAS BANDEIRA DE PAULA">DAVI LUCAS BANDEIRA DE PAULA</option>
        <option value="EDUARDO HENRIQUE DE ALMEIDA MACHADO">EDUARDO HENRIQUE DE ALMEIDA MACHADO</option>
        <option value="EMANUELY VITORIA ABRANTES">EMANUELY VITORIA ABRANTES</option>
        <option value="ESTHER FERREIRA ROBERTO">ESTHER FERREIRA ROBERTO</option>
        <option value="HELOISA FERREIRA XAVIER DA SILVA">HELOISA FERREIRA XAVIER DA SILVA</option>
        <option value="HENRIQUE GABRIEL OLIVEIRA DA SILVA">HENRIQUE GABRIEL OLIVEIRA DA SILVA</option>
        <option value="HILARY NICOLLY DO NASCIMENTO">HILARY NICOLLY DO NASCIMENTO</option>
        <option value="HUGO PACHIEGA DOS SANTOS">HUGO PACHIEGA DOS SANTOS</option>
        <option value="ISABELLA VITORIA BARBOSA MORAES">ISABELLA VITORIA BARBOSA MORAES</option>
        <option value="JOAO LUCCAS ALBERTO SERRANO DA SILVA">JOAO LUCCAS ALBERTO SERRANO DA SILVA</option>
        <option value="LORENNA DAMAZIO CANDIDO DA SILVA">LORENNA DAMAZIO CANDIDO DA SILVA</option>
        <option value="MARIA CLARA APARECIDA BRAGA">MARIA CLARA APARECIDA BRAGA</option>
        <option value="MARIA CLARA APOLINÁRIO DA SILVA">MARIA CLARA APOLINÁRIO DA SILVA</option>
        <option value="MELISSA TELES DOS SANTOS">MELISSA TELES DOS SANTOS</option>
        <option value="NICOLLY BEATRIZ BUSSULARI DE SOUZA">NICOLLY BEATRIZ BUSSULARI DE SOUZA</option>
        <option value="RAYANNE PEREIRA DA SILVA">RAYANNE PEREIRA DA SILVA</option>
        <option value="SOPHIA TELES DOS SANTOS">SOPHIA TELES DOS SANTOS</option>
        <option value="STEFANY ISABELE DE MELO GOMES">STEFANY ISABELE DE MELO GOMES</option>
        <option value="VITOR GABRIEL SANTOS DO NASCIMENTO">VITOR GABRIEL SANTOS DO NASCIMENTO</option>
        <option value="ALICE RODRIGUES DA SILVA">ALICE RODRIGUES DA SILVA</option>
        <option value="KAIO WILLIAM VAZ">KAIO WILLIAM VAZ</option>
        <option value="ISABELLY VITÓRIA DE SOUZA">ISABELLY VITÓRIA DE SOUZA</option>
        <option value="VINICIUS GABRIEL DOS SANTOS">VINICIUS GABRIEL DOS SANTOS</option>
        <option value="EVELLYM LORRAINE DOS ANJOS OLIVEIRA">EVELLYM LORRAINE DOS ANJOS OLIVEIRA</option>
        <option value="PAULO HENRIQUE DE JESUS SANTOS">PAULO HENRIQUE DE JESUS SANTOS</option>
        <option value="BIANCA VITORIA DELLAVAL CASSIANO">BIANCA VITORIA DELLAVAL CASSIANO</option>
        <option value="SOPHIA MARTINS DE OLIVEIRA">SOPHIA MARTINS DE OLIVEIRA</option>
        <option value="YAGO DE AZEVEDO LOSSANI">YAGO DE AZEVEDO LOSSANI</option>
        <option value="MATHEUS ARAUJO MAROSTICA">MATHEUS ARAUJO MAROSTICA</option>
      </select>

      <label for="tutor">Tutor do Aluno:</label>
      <input type="text" id="tutor" readonly>

      <label for="data">Data:</label>
      <input type="date" id="data" required>

      <label for="horario">Horário:</label>
      <input type="time" id="horario" required>

      <label for="professor">Nome do Professor:</label>
      <input type="text" id="professor" placeholder="Digite seu nome" required>

      <label for="descricao">Descrição da Ocorrência:</label>
      <textarea id="descricao" rows="3" placeholder="Descreva a ocorrência..." required></textarea>

      <label for="acao">Já foi tomada alguma ação a respeito? Qual?</label>
      <textarea id="acao" rows="2" placeholder="Informe a ação tomada, se houver." required></textarea>

      <div class="checkbox-container">
        <input type="checkbox" id="confirmacao" required>
        <label for="confirmacao">Atesto a veracidade das informações preenchidas.</label>
      </div>

      <button type="submit">Enviar Ocorrência</button>
    </form>
  </div>

  <script>
    const relacaoTutoria = {
      "AGATHA EMANUELLY SCHENA GOMES PEREIRA": "Sem TUTOR",
      "ANA LAURA DE JESUS RAMOS": "Sem TUTOR",
      "ANNIELLY FERREIRA DA SILVA": "Sem TUTOR",
      "ARTHUR GABRIEL DOS SANTOS ZALATIN DA LUZ": "Sem TUTOR",
      "ARTHUR HENRICK MENDES ARAÚJO": "Sem TUTOR",
      "ARTHUR SOUSA RAMOS": "Sem TUTOR",
      "DAVI LUCAS BANDEIRA DE PAULA": "Sem TUTOR",
      "EDUARDO HENRIQUE DE ALMEIDA MACHADO": "Sem TUTOR",
      "EMANUELY VITORIA ABRANTES": "Sem TUTOR",
      "ESTHER FERREIRA ROBERTO": "Sem TUTOR",
      "HELOISA FERREIRA XAVIER DA SILVA": "Sem TUTOR",
      "HENRIQUE GABRIEL OLIVEIRA DA SILVA": "Sem TUTOR",
      "HILARY NICOLLY DO NASCIMENTO": "Sem TUTOR",
      "HUGO PACHIEGA DOS SANTOS": "Sem TUTOR",
      "ISABELLA VITORIA BARBOSA MORAES": "Sem TUTOR",
      "JOAO LUCCAS ALBERTO SERRANO DA SILVA": "Sem TUTOR",
      "LORENNA DAMAZIO CANDIDO DA SILVA": "Sem TUTOR",
      "MARIA CLARA APARECIDA BRAGA": "Sem TUTOR",
      "MARIA CLARA APOLINÁRIO DA SILVA": "Sem TUTOR",
      "MELISSA TELES DOS SANTOS": "Sem TUTOR",
      "NICOLLY BEATRIZ BUSSULARI DE SOUZA": "Sem TUTOR",
      "RAYANNE PEREIRA DA SILVA": "Sem TUTOR",
      "SOPHIA TELES DOS SANTOS": "Sem TUTOR",
      "STEFANY ISABELE DE MELO GOMES": "Sem TUTOR",
      "VITOR GABRIEL SANTOS DO NASCIMENTO": "Sem TUTOR",
      "ALICE RODRIGUES DA SILVA": "Sem TUTOR",
      "KAIO WILLIAM VAZ": "Sem TUTOR",
      "ISABELLY VITÓRIA DE SOUZA": "Sem TUTOR",
      "VINICIUS GABRIEL DOS SANTOS": "Sem TUTOR",
      "EVELLYM LORRAINE DOS ANJOS OLIVEIRA": "Sem TUTOR",
      "PAULO HENRIQUE DE JESUS SANTOS": "Sem TUTOR",
      "BIANCA VITORIA DELLAVAL CASSIANO": "Sem TUTOR",
      "SOPHIA MARTINS DE OLIVEIRA": "Sem TUTOR",
      "YAGO DE AZEVEDO LOSSANI": "Sem TUTOR",
      "MATHEUS ARAUJO MAROSTICA": "Sem TUTOR"
    };

    document.getElementById("aluno").addEventListener("change", function() {
      const alunoSelecionado = this.value;
      document.getElementById("tutor").value = relacaoTutoria[alunoSelecionado] || "";
    });

    document.getElementById("ocorrenciaForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const aluno = document.getElementById("aluno").value;
      const tutor = document.getElementById("tutor").value;
      const dataInput = document.getElementById("data").value;
      const horario = document.getElementById("horario").value;
      const professor = document.getElementById("professor").value;
      const descricao = document.getElementById("descricao").value;
      const acao = document.getElementById("acao").value;
      const confirmacao = document.getElementById("confirmacao").checked ? "Sim, atesto a veracidade das informações preenchidas." : "";
      const telefone = "5519990020650";

      const [ano, mes, dia] = dataInput.split("-");
      const dataFormatada = `${dia}/${mes}/${ano}`;

      let mensagem = `Registro de Ocorrência:\n\n` +
          `Turma: 6°C\n` +
          `Aluno: ${aluno}\n` +
          `Tutor: ${tutor}\n` +
          `Data: ${dataFormatada}\n` +
          `Horário: ${horario}\n` +
          `Professor: ${professor}\n` +
          `Descrição: ${descricao}\n` +
          `Ação Tomada: ${acao}\n\n` +
          `${confirmacao}`;

      const url = `https://api.whatsapp.com/send?phone=${telefone}&text=${encodeURIComponent(mensagem)}`;
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
