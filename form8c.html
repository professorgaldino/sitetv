<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Ocorrência</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f2f5;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
      color: #555;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    textarea {
      resize: none;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .checkbox-container input {
      width: auto;
      margin-right: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    @media (max-width: 450px) {
      .container {
        padding: 20px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Ocorrência</h2>
    <form id="ocorrenciaForm">
      <label for="aluno">Selecione o Aluno:</label>
      <select id="aluno" required>
        <option value="" disabled selected>Escolha um aluno</option>
        <option value="ANDRÉ LUIZ CARVALHO DOS SANTOS">ANDRÉ LUIZ CARVALHO DOS SANTOS</option>
        <option value="ARYANA MARIÉLLI MARÇAL">ARYANA MARIÉLLI MARÇAL</option>
        <option value="DANIEL HENRIQUE RAMALHO">DANIEL HENRIQUE RAMALHO</option>
        <option value="DERIK MAYRO BUENO">DERIK MAYRO BUENO</option>
        <option value="EDER LUIZ RODRIGUES DOS SANTOS">EDER LUIZ RODRIGUES DOS SANTOS</option>
        <option value="ELLOA CRYSTINNE BORGES PIRES">ELLOA CRYSTINNE BORGES PIRES</option>
        <option value="ELOAH CRISTINY ANDRADE DE SOUZA">ELOAH CRISTINY ANDRADE DE SOUZA</option>
        <option value="ELOAH PROCOPIO CREPALDI">ELOAH PROCOPIO CREPALDI</option>
        <option value="EMANUELLY DA SILVA NASCIMENTO BARBOSA">EMANUELLY DA SILVA NASCIMENTO BARBOSA</option>
        <option value="EVELYN CRISTINA TEIXEIRA IZIDORO">EVELYN CRISTINA TEIXEIRA IZIDORO</option>
        <option value="GABRIELLA DOS SANTOS MORAIS">GABRIELLA DOS SANTOS MORAIS</option>
        <option value="GIOVANA REIS DE OLIVEIRA">GIOVANA REIS DE OLIVEIRA</option>
        <option value="GUILHERME IBRAHIM DE OLIVEIRA SOARES">GUILHERME IBRAHIM DE OLIVEIRA SOARES</option>
        <option value="HEITOR MIGUEL DIAS BRUZINGA">HEITOR MIGUEL DIAS BRUZINGA</option>
        <option value="HÉLLEN REGINA PINHEIRO TAVARES">HÉLLEN REGINA PINHEIRO TAVARES</option>
        <option value="JOÃO LUCAS FRAZÃO DOS SANTOS">JOÃO LUCAS FRAZÃO DOS SANTOS</option>
        <option value="KEVIN DA SILVA REIS">KEVIN DA SILVA REIS</option>
        <option value="LORENA ISABELLE AMORIELL ROSA">LORENA ISABELLE AMORIELL ROSA</option>
        <option value="LORRAYNE SANTOS MUNIZ">LORRAYNE SANTOS MUNIZ</option>
        <option value="LUIS MIGUEL CINTRA LOVO">LUIS MIGUEL CINTRA LOVO</option>
        <option value="MARIA CLARA DE CARVALHO">MARIA CLARA DE CARVALHO</option>
        <option value="MIGUEL FERREIRA NERY">MIGUEL FERREIRA NERY</option>
        <option value="NATAN ALVES RAMOS DE SOUZA">NATAN ALVES RAMOS DE SOUZA</option>
        <option value="NICOLAS MIGUEL TOME DOMINGOS">NICOLAS MIGUEL TOME DOMINGOS</option>
        <option value="SAMUEL FELIPE PEREIRA SOUSA SANTOS">SAMUEL FELIPE PEREIRA SOUSA SANTOS</option>
        <option value="TYAGO VINICIUS PEREIRA DOS SANTOS">TYAGO VINICIUS PEREIRA DOS SANTOS</option>
        <option value="WALYSSON MIGUEL VALIM">WALYSSON MIGUEL VALIM</option>
        <option value="YASMIM MANARA SILVESTRE">YASMIM MANARA SILVESTRE</option>
        <option value="YASMIM RAMOS FERREIRA DE SOUZA">YASMIM RAMOS FERREIRA DE SOUZA</option>
        <option value="ANA LAURA DA SILVA MOREIRA">ANA LAURA DA SILVA MOREIRA</option>
        <option value="DÉBORA FERNANDA DA SILVA">DÉBORA FERNANDA DA SILVA</option>
        <option value="BRIAN RODRIGUES BRANDÃO">BRIAN RODRIGUES BRANDÃO</option>
        <option value="EMERSON BATISTA DA SILVA">EMERSON BATISTA DA SILVA</option>
        <option value="VICTOR WILLIAM LIMA MEDEIROS">VICTOR WILLIAM LIMA MEDEIROS</option>
        <option value="EDUART DA SILVA SEBASTIÃO">EDUART DA SILVA SEBASTIÃO</option>
        <option value="LANA VICTÓRIA SOARES ALVES">LANA VICTÓRIA SOARES ALVES</option>
      </select>

      <label for="tutor">Tutor do Aluno:</label>
      <input type="text" id="tutor" readonly>

      <label for="data">Data:</label>
      <input type="date" id="data" required>

      <label for="horario">Horário:</label>
      <input type="time" id="horario" required>

      <label for="professor">Nome do Professor:</label>
      <input type="text" id="professor" placeholder="Digite seu nome" required>

      <label for="descricao">Descrição da Ocorrência:</label>
      <textarea id="descricao" rows="3" placeholder="Descreva a ocorrência..." required></textarea>

      <label for="acao">Já foi tomada alguma ação a respeito? Qual?</label>
      <textarea id="acao" rows="2" placeholder="Informe a ação tomada, se houver." required></textarea>

      <div class="checkbox-container">
        <input type="checkbox" id="confirmacao" required>
        <label for="confirmacao">Atesto a veracidade das informações preenchidas.</label>
      </div>

      <button type="submit">Enviar Ocorrência</button>
    </form>
  </div>

  <script>
    const relacaoTutoria = {
      "ANDRÉ LUIZ CARVALHO DOS SANTOS": "Sem TUTOR",
      "ARYANA MARIÉLLI MARÇAL": "Sem TUTOR",
      "DANIEL HENRIQUE RAMALHO": "Sem TUTOR",
      "DERIK MAYRO BUENO": "Sem TUTOR",
      "EDER LUIZ RODRIGUES DOS SANTOS": "Sem TUTOR",
      "ELLOA CRYSTINNE BORGES PIRES": "Sem TUTOR",
      "ELOAH CRISTINY ANDRADE DE SOUZA": "Sem TUTOR",
      "ELOAH PROCOPIO CREPALDI": "Sem TUTOR",
      "EMANUELLY DA SILVA NASCIMENTO BARBOSA": "Sem TUTOR",
      "EVELYN CRISTINA TEIXEIRA IZIDORO": "Sem TUTOR",
      "GABRIELLA DOS SANTOS MORAIS": "Sem TUTOR",
      "GIOVANA REIS DE OLIVEIRA": "Sem TUTOR",
      "GUILHERME IBRAHIM DE OLIVEIRA SOARES": "Sem TUTOR",
      "HEITOR MIGUEL DIAS BRUZINGA": "Sem TUTOR",
      "HÉLLEN REGINA PINHEIRO TAVARES": "Sem TUTOR",
      "JOÃO LUCAS FRAZÃO DOS SANTOS": "Sem TUTOR",
      "KEVIN DA SILVA REIS": "Sem TUTOR",
      "LORENA ISABELLE AMORIELL ROSA": "Sem TUTOR",
      "LORRAYNE SANTOS MUNIZ": "Sem TUTOR",
      "LUIS MIGUEL CINTRA LOVO": "Sem TUTOR",
      "MARIA CLARA DE CARVALHO": "Sem TUTOR",
      "MIGUEL FERREIRA NERY": "Sem TUTOR",
      "NATAN ALVES RAMOS DE SOUZA": "Sem TUTOR",
      "NICOLAS MIGUEL TOME DOMINGOS": "Sem TUTOR",
      "SAMUEL FELIPE PEREIRA SOUSA SANTOS": "Sem TUTOR",
      "TYAGO VINICIUS PEREIRA DOS SANTOS": "Sem TUTOR",
      "WALYSSON MIGUEL VALIM": "Sem TUTOR",
      "YASMIM MANARA SILVESTRE": "Sem TUTOR",
      "YASMIM RAMOS FERREIRA DE SOUZA": "Sem TUTOR",
      "ANA LAURA DA SILVA MOREIRA": "Sem TUTOR",
      "DÉBORA FERNANDA DA SILVA": "Sem TUTOR",
      "BRIAN RODRIGUES BRANDÃO": "Sem TUTOR",
      "EMERSON BATISTA DA SILVA": "Sem TUTOR",
      "VICTOR WILLIAM LIMA MEDEIROS": "Sem TUTOR",
      "EDUART DA SILVA SEBASTIÃO": "Sem TUTOR",
      "LANA VICTÓRIA SOARES ALVES": "Sem TUTOR"
    };

    document.getElementById("aluno").addEventListener("change", function() {
      const alunoSelecionado = this.value;
      document.getElementById("tutor").value = relacaoTutoria[alunoSelecionado] || "";
    });

    document.getElementById("ocorrenciaForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const aluno = document.getElementById("aluno").value;
      const tutor = document.getElementById("tutor").value;
      const dataInput = document.getElementById("data").value;
      const horario = document.getElementById("horario").value;
      const professor = document.getElementById("professor").value;
      const descricao = document.getElementById("descricao").value;
      const acao = document.getElementById("acao").value;
      const confirmacao = document.getElementById("confirmacao").checked ? "Sim, atesto a veracidade das informações preenchidas." : "";
      const telefone = "5519990020650";

      const [ano, mes, dia] = dataInput.split("-");
      const dataFormatada = `${dia}/${mes}/${ano}`;

      let mensagem = `Registro de Ocorrência:\n\n` +
          `Turma: 8°C\n` +
          `Aluno: ${aluno}\n` +
          `Tutor: ${tutor}\n` +
          `Data: ${dataFormatada}\n` +
          `Horário: ${horario}\n` +
          `Professor: ${professor}\n` +
          `Descrição: ${descricao}\n` +
          `Ação Tomada: ${acao}\n\n` +
          `${confirmacao}`;

      const url = `https://api.whatsapp.com/send?phone=${telefone}&text=${encodeURIComponent(mensagem)}`;
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
