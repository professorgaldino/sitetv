<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ocorrência</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-top: 12px;
            display: block;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        textarea {
            resize: none;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .checkbox-container input {
            width: auto;
            margin-right: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        @media (max-width: 450px) {
            .container {
                padding: 20px;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de Ocorrência</h2>
        <form id="ocorrenciaForm">
            <label for="aluno">Selecione o Aluno:</label>
            <select id="aluno" required>
                <option value="" disabled selected>Escolha um aluno</option>
                <option value="ALEJANDRO BATISTA">ALEJANDRO BATISTA</option>
                <option value="ANA LÍVIA DE SOUZA ROQUE">ANA LÍVIA DE SOUZA ROQUE</option>
                <option value="ESTHER BRAGA RODRIGUES COSTA">ESTHER BRAGA RODRIGUES COSTA</option>
                <option value="BRENO ANTONY SOUZA MELLO">BRENO ANTONY SOUZA MELLO</option>
                <option value="CARLOS EDUARDO MIGUEL LOSSANI">CARLOS EDUARDO MIGUEL LOSSANI</option>
                <option value="ELOÍSA AMARO MACEDO">ELOÍSA AMARO MACEDO</option>
                <option value="EYSHILLA GABRIELLY DO NASCIMENTO">EYSHILLA GABRIELLY DO NASCIMENTO</option>
                <option value="GUILHERME DE FREITAS NASCIMENTO">GUILHERME DE FREITAS NASCIMENTO</option>
                <option value="JEFFERSON LUCAS FELIX PROCÓPIO">JEFFERSON LUCAS FELIX PROCÓPIO</option>
                <option value="GUSTAVO HENRIQUE DE LIMA">GUSTAVO HENRIQUE DE LIMA</option>
                <option value="JOÃO MURILO FELISBERTO DA SILVA">JOÃO MURILO FELISBERTO DA SILVA</option>
                <option value="HEBRAYN CASSIMIRO GALEGO">HEBRAYN CASSIMIRO GALEGO</option>
                <option value="JOSÉ GABRIEL DE SOUZA">JOSÉ GABRIEL DE SOUZA</option>
                <option value="JULIA RAFAELLY LIMA DE BEM">JULIA RAFAELLY LIMA DE BEM</option>
                <option value="KATHELYN SOFIA DA SILVA MIRANDA">KATHELYN SOFIA DA SILVA MIRANDA</option>
                <option value="LIVIA MARIANO">LIVIA MARIANO</option>
                <option value="LAURA EMANOELY DE JESUS PEDROZA">LAURA EMANOELY DE JESUS PEDROZA</option>
                <option value="LAVINIA DE SOUZA JESUINO">LAVINIA DE SOUZA JESUINO</option>
                <option value="LIVIA HELENA DA SILVA">LIVIA HELENA DA SILVA</option>
                <option value="LUAN HANIEL COSTA">LUAN HANIEL COSTA</option>
                <option value="LUIZ CALEBE FERNANDES DE SOUZA">LUIZ CALEBE FERNANDES DE SOUZA</option>
                <option value="MARIA CLARA DOS SANTOS GOMES">MARIA CLARA DOS SANTOS GOMES</option>
                <option value="MARIA EDUARDA MONTEIRO GUIMARAES">MARIA EDUARDA MONTEIRO GUIMARAES</option>
                <option value="MARIANA CRISTINA DE MELO">MARIANA CRISTINA DE MELO</option>
                <option value="MATEUS HENRIQUE MODRO">MATEUS HENRIQUE MODRO</option>
                <option value="MIGUEL DE ALBUQUERQUE FERREIRA">MIGUEL DE ALBUQUERQUE FERREIRA</option>
                <option value="MIGUEL HENRIQUE DE SOUZA CAETANO">MIGUEL HENRIQUE DE SOUZA CAETANO</option>
                <option value="NÍCOLAS RENATO FARIA PEDROZO">NÍCOLAS RENATO FARIA PEDROZO</option>
                <option value="NOEMI MELO RODRIGUES PERALLI">NOEMI MELO RODRIGUES PERALLI</option>
                <option value="PAULO RICARDO ARRAIS DE OLIVEIRA">PAULO RICARDO ARRAIS DE OLIVEIRA</option>
                <option value="PEDRO GABRIEL ORTIZ PEIXOTO">PEDRO GABRIEL ORTIZ PEIXOTO</option>
                <option value="REBECA VICTORIA VASCONCELOS DE LIMA">REBECA VICTORIA VASCONCELOS DE LIMA</option>
                <option value="SARA LINDSAY DE PAULA">SARA LINDSAY DE PAULA</option>
                <option value="TAINNA RHIANNA DA FONSECA SANTOS">TAINNA RHIANNA DA FONSECA SANTOS</option>
                <option value="VICTOR GABRIEL DOS REIS CARVALHO">VICTOR GABRIEL DOS REIS CARVALHO</option>
                <option value="VITÓRIA GOMES DE FREITAS">VITÓRIA GOMES DE FREITAS</option>

            </select>

            <label for="data">Data:</label>
            <input type="date" id="data" required>

            <label for="horario">Horário:</label>
            <input type="time" id="horario" required>

            <label for="professor">Nome do Professor:</label>
            <input type="text" id="professor" placeholder="Digite seu nome" required>

            <label for="descricao">Descrição da Ocorrência:</label>
            <textarea id="descricao" rows="3" placeholder="Descreva a ocorrência..." required></textarea>

            <label for="acao">Já foi tomada alguma ação a respeito? Qual?</label>
            <textarea id="acao" rows="2" placeholder="Informe a ação tomada, se houver." required></textarea>

            <div class="checkbox-container">
                <input type="checkbox" id="confirmacao" required>
                <label for="confirmacao">Atesto a veracidade das informações preenchidas.</label>
            </div>

            <button type="submit">Enviar Ocorrência</button>
        </form>
    </div>

    <script>
        document.getElementById("ocorrenciaForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const aluno = document.getElementById("aluno").value;
            const dataInput = document.getElementById("data").value;
            const horario = document.getElementById("horario").value;
            const professor = document.getElementById("professor").value;
            const descricao = document.getElementById("descricao").value;
            const acao = document.getElementById("acao").value;
            const confirmacao = document.getElementById("confirmacao").checked ? "Sim, atesto a veracidade das informações preenchidas." : "";
            const telefone = "5519997984511";

            // Ajustando o formato da data para dd/mm/yyyy
            const [ano, mes, dia] = dataInput.split("-");
            const dataFormatada = `${dia}/${mes}/${ano}`;
            
            let mensagem = `Registro de Ocorrência:\n\n` +
                `Turma: 9°A\n` +
                `Aluno: ${aluno}\n` +
                `Data: ${dataFormatada}\n` +
                `Horário: ${horario}\n` +
                `Professor: ${professor}\n` +
                `Descrição: ${descricao}\n` +
                `Ação Tomada: ${acao}\n\n` +
                `${confirmacao}`;
            
            const url = `https://api.whatsapp.com/send?phone=${telefone}&text=${encodeURIComponent(mensagem)}`;
            window.open(url, "_blank");
        });
    </script>
</body>
</html>
