<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ocorrência</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-top: 12px;
            display: block;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        textarea {
            resize: none;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .checkbox-container input {
            width: auto;
            margin-right: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        @media (max-width: 450px) {
            .container {
                padding: 20px;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de Ocorrência</h2>
        <form id="ocorrenciaForm">
            <label for="aluno">Selecione o Aluno:</label>
            <select id="aluno" required>
                <option value="" disabled selected>Escolha um aluno</option>
                <option value="AGATHA APARECIDA DE OLIVEIRA">AGATHA APARECIDA DE OLIVEIRA</option>
                <option value="ALYCE VITÓRIA FRAGA">ALYCE VITÓRIA FRAGA</option>
                <option value="ANA LAURA UZAI">ANA LAURA UZAI</option>
                <option value="ALICE SANTOS PERACI">ALICE SANTOS PERACI</option>
                <option value="BRAYAN ALVES PEREIRA">BRAYAN ALVES PEREIRA</option>
                <option value="DAVI NICHOLLAS DE PAULA MIGUEL">DAVI NICHOLLAS DE PAULA MIGUEL</option>
                <option value="EMILLY CRISTINA FERREIRA INACIO VIEIRA">EMILLY CRISTINA FERREIRA INACIO VIEIRA</option>
                <option value="ERIK GABRIEL FERNANDES VEIGA DOS SANTOS">ERIK GABRIEL FERNANDES VEIGA DOS SANTOS</option>
                <option value="FELIPE MENDES PEREIRA">FELIPE MENDES PEREIRA</option>
                <option value="GABRIELA DE SOUZA CORDEIRO MURILO">GABRIELA DE SOUZA CORDEIRO MURILO</option>
                <option value="JOÃO VINÍCIOS AMANCIO DE OLIVEIRA">JOÃO VINÍCIOS AMANCIO DE OLIVEIRA</option>
                <option value="JOÂO VÍTOR DA CUNHA BANDEIRA">JOÂO VÍTOR DA CUNHA BANDEIRA</option>
                <option value="EMANUELLE CORDEIRO DE LIMA">EMANUELLE CORDEIRO DE LIMA</option>
                <option value="JONATAS DOS SANTOS CADINI">JONATAS DOS SANTOS CADINI</option>
                <option value="JÚLIA VICTÓRIA DA COSTA OLIVEIRA">JÚLIA VICTÓRIA DA COSTA OLIVEIRA</option>
                <option value="KELVIN SOUZA SILVA">KELVIN SOUZA SILVA</option>
                <option value="LAVÍNIA VITÓRIA DE SOUSA CARLINI BATISTA">LAVÍNIA VITÓRIA DE SOUSA CARLINI BATISTA</option>
                <option value="LETÍCIA MACHADO DA SILVA">LETÍCIA MACHADO DA SILVA</option>
                <option value="LORENA GABRIELLY DE OLIVEIRA">LORENA GABRIELLY DE OLIVEIRA</option>
                <option value="JOÃO VICTOR DA COSTA OLIVEIRA">JOÃO VICTOR DA COSTA OLIVEIRA</option>
                <option value="LORENA VITÓRIA DE OLIVEIRA">LORENA VITÓRIA DE OLIVEIRA</option>
                <option value="LORENNA CRISTINA COUTINHO CARLOS">LORENNA CRISTINA COUTINHO CARLOS</option>
                <option value="LUÍS HENRIQUE DA SILVA MEIRELES CAMPINA">LUÍS HENRIQUE DA SILVA MEIRELES CAMPINA</option>
                <option value="MARIA CLARA DA SILVA">MARIA CLARA DA SILVA</option>
                <option value="MARIA EDUARDA CRISTINA GOES">MARIA EDUARDA CRISTINA GOES</option>
                <option value="MARIA GABRIELLY DA SILVA">MARIA GABRIELLY DA SILVA</option>
                <option value="MIGUEL HENRIQUE DOS SANTOS">MIGUEL HENRIQUE DOS SANTOS</option>
                <option value="MONIQUE CRISTINA DA SILVA SEBASTIÃO">MONIQUE CRISTINA DA SILVA SEBASTIÃO</option>
                <option value="NYCOLAS VINÍCIUS MARQUES DAVID">NYCOLAS VINÍCIUS MARQUES DAVID</option>
                <option value="RAQUEL VITÓRIA BASTOS DA LUZ">RAQUEL VITÓRIA BASTOS DA LUZ</option>
                <option value="RYAN SALATIEL DE OLIVEIRA FEITOSA">RYAN SALATIEL DE OLIVEIRA FEITOSA</option>
                <option value="LUIZ OTÁVIO DOS REIS PEDRO">LUIZ OTÁVIO DOS REIS PEDRO</option>
                <option value="SAMANTHA VICTÓRIA CARLOS BERNARDES">SAMANTHA VICTÓRIA CARLOS BERNARDES</option>
                <option value="VALTER DOS SANTOS PASSOS JÚNIOR">VALTER DOS SANTOS PASSOS JÚNIOR</option>
                <option value="VICTOR HUGO TRISTAO VALIN">VICTOR HUGO TRISTAO VALIN</option>
                <option value="VINICIUS ARRUDA DE SOUZA">VINICIUS ARRUDA DE SOUZA</option>
                <option value="VINÍCIUS RODRIGUES MOITINHO">VINÍCIUS RODRIGUES MOITINHO</option>
                <option value="VIVIAN PAZINI MOTA">VIVIAN PAZINI MOTA</option>
                <option value="YASMIM VITÓRIA LOPES">YASMIM VITÓRIA LOPES</option>
                <option value="YASMIN VITÓRIA SOUZA MACHADO">YASMIN VITÓRIA SOUZA MACHADO</option>
                <option value="JÚLIA VICTÓRIA POSSOLINO">JÚLIA VICTÓRIA POSSOLINO</option>
                <option value="MARIA EDUARDA NOGUEIRA">MARIA EDUARDA NOGUEIRA</option>



            </select>

            <label for="data">Data:</label>
            <input type="date" id="data" required>

            <label for="horario">Horário:</label>
            <input type="time" id="horario" required>

            <label for="professor">Nome do Professor:</label>
            <input type="text" id="professor" placeholder="Digite seu nome" required>

            <label for="descricao">Descrição da Ocorrência:</label>
            <textarea id="descricao" rows="3" placeholder="Descreva a ocorrência..." required></textarea>

            <label for="acao">Já foi tomada alguma ação a respeito? Qual?</label>
            <textarea id="acao" rows="2" placeholder="Informe a ação tomada, se houver." required></textarea>

            <div class="checkbox-container">
                <input type="checkbox" id="confirmacao" required>
                <label for="confirmacao">Atesto a veracidade das informações preenchidas.</label>
            </div>

            <button type="submit">Enviar Ocorrência</button>
        </form>
    </div>

    <script>
        document.getElementById("ocorrenciaForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const aluno = document.getElementById("aluno").value;
            const dataInput = document.getElementById("data").value;
            const horario = document.getElementById("horario").value;
            const professor = document.getElementById("professor").value;
            const descricao = document.getElementById("descricao").value;
            const acao = document.getElementById("acao").value;
            const confirmacao = document.getElementById("confirmacao").checked ? "Sim, atesto a veracidade das informações preenchidas." : "";
            const telefone = "5519997984511";

            // Ajustando o formato da data para dd/mm/yyyy
            const [ano, mes, dia] = dataInput.split("-");
            const dataFormatada = `${dia}/${mes}/${ano}`;
            
            let mensagem = `Registro de Ocorrência:\n\n` +
                `Turma: 8°C\n` +
                `Aluno: ${aluno}\n` +
                `Data: ${dataFormatada}\n` +
                `Horário: ${horario}\n` +
                `Professor: ${professor}\n` +
                `Descrição: ${descricao}\n` +
                `Ação Tomada: ${acao}\n\n` +
                `${confirmacao}`;
            
            const url = `https://api.whatsapp.com/send?phone=${telefone}&text=${encodeURIComponent(mensagem)}`;
            window.open(url, "_blank");
        });
    </script>
</body>
</html>
