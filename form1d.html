<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Ocorrência</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f2f5;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
      color: #555;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    textarea {
      resize: none;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .checkbox-container input {
      width: auto;
      margin-right: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    @media (max-width: 450px) {
      .container {
        padding: 20px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Ocorrência</h2>
    <form id="ocorrenciaForm">
      <label for="aluno">Selecione o Aluno:</label>
      <select id="aluno" required>
        <option value="" disabled selected>Escolha um aluno</option>
        <option value="ASAF DA CRUZ MOREIRA">ASAF DA CRUZ MOREIRA</option>
        <option value="EMILLY VITÓRIA FIRMINO">EMILLY VITÓRIA FIRMINO</option>
        <option value="GUSTAVO ANTÔNIO FELICIANO DA SILVA">GUSTAVO ANTÔNIO FELICIANO DA SILVA</option>
        <option value="ISABELLA ESTEVAM DE SOUZA">ISABELLA ESTEVAM DE SOUZA</option>
        <option value="ISABELLA VICTÓRIA DE FREITAS LUZ">ISABELLA VICTÓRIA DE FREITAS LUZ</option>
        <option value="JOSÉ HEITOR DA SILVA CERQUEIRA DE SOUZA">JOSÉ HEITOR DA SILVA CERQUEIRA DE SOUZA</option>
        <option value="KEVIN VINÍCIUS CAMARGOS">KEVIN VINÍCIUS CAMARGOS</option>
        <option value="LÍVIA BEATRIZ SPLENDORE DOS SANTOS">LÍVIA BEATRIZ SPLENDORE DOS SANTOS</option>
        <option value="LUCAS BARRETO DA SILVA">LUCAS BARRETO DA SILVA</option>
        <option value="MARCOS APARECIDO DE ARAUJO DA SILVA JÚNIOR">MARCOS APARECIDO DE ARAUJO DA SILVA JÚNIOR</option>
        <option value="MARIA EDUARDA GALINDO DUARTE DE SOUSA">MARIA EDUARDA GALINDO DUARTE DE SOUSA</option>
        <option value="MIGUEL DE MIRANDA SAMPAIO BARBOSA">MIGUEL DE MIRANDA SAMPAIO BARBOSA</option>
        <option value="NÍCOLAS HENRIQUE DA COSTA RAMOS">NÍCOLAS HENRIQUE DA COSTA RAMOS</option>
        <option value="PAOLA GARCIA">PAOLA GARCIA</option>
        <option value="RACKELLY FERNANDA GOMES DOS SANTOS">RACKELLY FERNANDA GOMES DOS SANTOS</option>
        <option value="RAPHAELA DOS SANTOS AMANCIO">RAPHAELA DOS SANTOS AMANCIO</option>
        <option value="RICARDO ALEXANDRE MACHADO JÚNIOR">RICARDO ALEXANDRE MACHADO JÚNIOR</option>
        <option value="VÍTOR HUGO LIANDRO RODRIGUES">VÍTOR HUGO LIANDRO RODRIGUES</option>
        <option value="VITÓRIA CRISTINA INACIO">VITÓRIA CRISTINA INACIO</option>
        <option value="YASMIN BEATRIZ DA SILVA GALDINO">YASMIN BEATRIZ DA SILVA GALDINO</option>
        <option value="YASMIN GABRIELLY CABRAL LOPES ALVES">YASMIN GABRIELLY CABRAL LOPES ALVES</option>
        <option value="GABRIEL HENRIQUE DO COUTO CHEREZIO">GABRIEL HENRIQUE DO COUTO CHEREZIO</option>
        <option value="DALILA ALESSANDRA DE LIMA ALVES">DALILA ALESSANDRA DE LIMA ALVES</option>
        <option value="JANDERSON TOMÁS MARÇAL DA SILVA">JANDERSON TOMÁS MARÇAL DA SILVA</option>
        <option value="GABRIEL PEREIRA DO PRADO">GABRIEL PEREIRA DO PRADO</option>
        <option value="CARLA BEATRIZ DE CARMARGO RODRIGUES">CARLA BEATRIZ DE CARMARGO RODRIGUES</option>
        <option value="HÉRCULES BARRETO DA SILVA">HÉRCULES BARRETO DA SILVA</option>
        <option value="MARIA ELOISA CAVALHEIRO DOS SANTOS">MARIA ELOISA CAVALHEIRO DOS SANTOS</option>
        <option value="JHONAS SAMUEL ANDRELINO">JHONAS SAMUEL ANDRELINO</option>
      </select>

      <label for="tutor">Tutor do Aluno:</label>
      <input type="text" id="tutor" readonly>

      <label for="data">Data:</label>
      <input type="date" id="data" required>

      <label for="horario">Horário:</label>
      <input type="time" id="horario" required>

      <label for="professor">Nome do Professor:</label>
      <input type="text" id="professor" placeholder="Digite seu nome" required>

      <label for="descricao">Descrição da Ocorrência:</label>
      <textarea id="descricao" rows="3" placeholder="Descreva a ocorrência..." required></textarea>

      <label for="acao">Já foi tomada alguma ação a respeito? Qual?</label>
      <textarea id="acao" rows="2" placeholder="Informe a ação tomada, se houver." required></textarea>

      <div class="checkbox-container">
        <input type="checkbox" id="confirmacao" required>
        <label for="confirmacao">Atesto a veracidade das informações preenchidas.</label>
      </div>

      <button type="submit">Enviar Ocorrência</button>
    </form>
  </div>

  <script>
    const relacaoTutoria = {
      "ASAF DA CRUZ MOREIRA": "Sem TUTOR",
      "EMILLY VITÓRIA FIRMINO": "Sem TUTOR",
      "GUSTAVO ANTÔNIO FELICIANO DA SILVA": "Sem TUTOR",
      "ISABELLA ESTEVAM DE SOUZA": "Sem TUTOR",
      "ISABELLA VICTÓRIA DE FREITAS LUZ": "Sem TUTOR",
      "JOSÉ HEITOR DA SILVA CERQUEIRA DE SOUZA": "Sem TUTOR",
      "KEVIN VINÍCIUS CAMARGOS": "Sem TUTOR",
      "LÍVIA BEATRIZ SPLENDORE DOS SANTOS": "Sem TUTOR",
      "LUCAS BARRETO DA SILVA": "Sem TUTOR",
      "MARCOS APARECIDO DE ARAUJO DA SILVA JÚNIOR": "Sem TUTOR",
      "MARIA EDUARDA GALINDO DUARTE DE SOUSA": "Sem TUTOR",
      "MIGUEL DE MIRANDA SAMPAIO BARBOSA": "Sem TUTOR",
      "NÍCOLAS HENRIQUE DA COSTA RAMOS": "Sem TUTOR",
      "PAOLA GARCIA": "Sem TUTOR",
      "RACKELLY FERNANDA GOMES DOS SANTOS": "Sem TUTOR",
      "RAPHAELA DOS SANTOS AMANCIO": "Sem TUTOR",
      "RICARDO ALEXANDRE MACHADO JÚNIOR": "Sem TUTOR",
      "VÍTOR HUGO LIANDRO RODRIGUES": "Sem TUTOR",
      "VITÓRIA CRISTINA INACIO": "Sem TUTOR",
      "YASMIN BEATRIZ DA SILVA GALDINO": "Sem TUTOR",
      "YASMIN GABRIELLY CABRAL LOPES ALVES": "Sem TUTOR",
      "GABRIEL HENRIQUE DO COUTO CHEREZIO": "Sem TUTOR",
      "DALILA ALESSANDRA DE LIMA ALVES": "Sem TUTOR",
      "JANDERSON TOMÁS MARÇAL DA SILVA": "Sem TUTOR",
      "GABRIEL PEREIRA DO PRADO": "Sem TUTOR",
      "CARLA BEATRIZ DE CARMARGO RODRIGUES": "Sem TUTOR",
      "HÉRCULES BARRETO DA SILVA": "Sem TUTOR",
      "MARIA ELOISA CAVALHEIRO DOS SANTOS": "Sem TUTOR",
      "JHONAS SAMUEL ANDRELINO": "Sem TUTOR"
    };

    document.getElementById("aluno").addEventListener("change", function() {
      const alunoSelecionado = this.value;
      document.getElementById("tutor").value = relacaoTutoria[alunoSelecionado] || "";
    });

    document.getElementById("ocorrenciaForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const aluno = document.getElementById("aluno").value;
      const tutor = document.getElementById("tutor").value;
      const dataInput = document.getElementById("data").value;
      const horario = document.getElementById("horario").value;
      const professor = document.getElementById("professor").value;
      const descricao = document.getElementById("descricao").value;
      const acao = document.getElementById("acao").value;
      const confirmacao = document.getElementById("confirmacao").checked ? "Sim, atesto a veracidade das informações preenchidas." : "";
      const telefone = "5519990020650";

      const [ano, mes, dia] = dataInput.split("-");
      const dataFormatada = `${dia}/${mes}/${ano}`;

      let mensagem = `Registro de Ocorrência:\n\n` +
          `Turma: 1°D\n` +
          `Aluno: ${aluno}\n` +
          `Tutor: ${tutor}\n` +
          `Data: ${dataFormatada}\n` +
          `Horário: ${horario}\n` +
          `Professor: ${professor}\n` +
          `Descrição: ${descricao}\n` +
          `Ação Tomada: ${acao}\n\n` +
          `${confirmacao}`;

      const url = `https://api.whatsapp.com/send?phone=${telefone}&text=${encodeURIComponent(mensagem)}`;
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
