<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ferramentas Internas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      color: #333;
    }

    .container {
      background-color: #fff;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .logo {
      width: 120px;
      display: block;
      margin: 0 auto 20px auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #2259f2;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    .btn {
      background-color: #2259f2;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #ed2c0d;
      transform: scale(1.02);
    }

    .btn-top {
      background-color: #0f172a;
    }

    .btn-top:hover {
      background-color: #ed2c0d;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }

    .modal h3 {
      margin-bottom: 20px;
    }

    .modal-buttons a,
    .modal-buttons button {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: #2259f2;
      color: white;
      font-weight: bold;
      text-decoration: none;
      width: 100%;
      cursor: pointer;
    }

    .modal-buttons a:hover,
    .modal-buttons button:hover {
      background-color: #ed2c0d;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 28px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/150x80?text=LOGO" alt="Logo da Escola" class="logo" />
    <h2>Ferramentas Internas</h2>

    <input type="text" id="search" placeholder="Buscar ferramenta..." onkeyup="filterButtons()"/>

    <div class="grid" id="buttonGrid">
      <a href="https://saladofuturoprofessor.educacao.sp.gov.br/" class="btn" target="_blank">Sala do Futuro PROFESSOR</a>
      <a href="https://cmsp.ip.tv/" class="btn" target="_blank">CMSP - Tarefas e Avalia√ß√µes</a>
      <a href="ocorrencias.html" class="btn" target="_blank">Ocorr√™ncias</a>
      <a href="https://drive.google.com/drive/folders/1hZWvj5Ul1WCPWXN5tiGjxGPBNsZnZmGL?usp=drive_link" class="btn" target="_blank">Agendas 2025</a>
      <a href="https://seesp-my.sharepoint.com/:x:/g/personal/fabiana_baizi_educacao_sp_gov_br/ERKEqv7UhXFLgH7dG9B2VY8BNeSl8tQej-wA6JUlsb-q9g?e=2L5H7t" class="btn" target="_blank">Chamada EF</a>
      <a href="https://seducsp-my.sharepoint.com/:x:/g/personal/evertonmoreira_professor_educacao_sp_gov_br/Edx9gtl0u3tGnDTv1prML0wBWR3udu6FRxe-ALNbMmDkdQ?e=M3UIAT" class="btn" target="_blank">Chamada EM</a>
      <a href="https://professorgaldino.github.io/carometro_em/" class="btn" target="_blank">Car√¥metro Ensino M√©dio</a>
      <button class="btn" onclick="openModal()">Planilha Notas Bimestrais</button>
      <a href="https://professorgaldino.github.io/sitetv/" class="btn btn-top" target="_blank">Retornar ao Site</a>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <h3>Planilha Notas Bimestrais</h3>
      <div class="modal-buttons">
        <a href="https://screenrec.com/share/drHfui2sI3" target="_blank">üì∫ Assistir Tutorial</a>
        <a href="Modelo%20Notas%20Bimestrais.xlsx" download>‚¨áÔ∏è Baixar Planilha</a>
      </div>
    </div>
  </div>

  <script>
    function filterButtons() {
      const input = document.getElementById("search").value.toLowerCase();
      const buttons = document.querySelectorAll("#buttonGrid .btn, #buttonGrid button");

      buttons.forEach(btn => {
        const text = btn.textContent.toLowerCase();
        btn.style.display = text.includes(input) ? "block" : "none";
      });
    }

    function openModal() {
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    // Fecha o modal se clicar fora do conte√∫do
    window.onclick = function(event) {
      const modal = document.getElementById("modal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
