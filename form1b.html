<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Ocorrência</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f2f5;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
      color: #555;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    textarea {
      resize: none;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .checkbox-container input {
      width: auto;
      margin-right: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    @media (max-width: 450px) {
      .container {
        padding: 20px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Ocorrência</h2>
    <form id="ocorrenciaForm">
      <label for="aluno">Selecione o Aluno:</label>
      <select id="aluno" required>
        <option value="" disabled selected>Escolha um aluno</option>
        <option value="ANA JÚLIA JESUS DA SILVA">ANA JÚLIA JESUS DA SILVA</option>
        <option value="LYNCON PYERRY FERREIRA DOS SANTOS">LYNCON PYERRY FERREIRA DOS SANTOS</option>
        <option value="ANA LÍVIA DAS NEVES VIANA DOS SANTOS">ANA LÍVIA DAS NEVES VIANA DOS SANTOS</option>
        <option value="ANDRESSA FRAZÃO DOS SANTOS">ANDRESSA FRAZÃO DOS SANTOS</option>
        <option value="BEATRIZ VITÓRIA DE ALMEIDA SANTOS">BEATRIZ VITÓRIA DE ALMEIDA SANTOS</option>
        <option value="EDUARDA FERNANDA DOS SANTOS LOPES">EDUARDA FERNANDA DOS SANTOS LOPES</option>
        <option value="EDUARDA VITÓRIA DE ALMEIDA KEMMER">EDUARDA VITÓRIA DE ALMEIDA KEMMER</option>
        <option value="ESTHER BRAGA RODRIGUES COSTA">ESTHER BRAGA RODRIGUES COSTA</option>
        <option value="EYSHILLA GABRIELLY DO NASCIMENTO">EYSHILLA GABRIELLY DO NASCIMENTO</option>
        <option value="FABIANO DOS SANTOS ALVES DE SOUZA">FABIANO DOS SANTOS ALVES DE SOUZA</option>
        <option value="GABRIEL PEREIRA DA SILVA">GABRIEL PEREIRA DA SILVA</option>
        <option value="GABRIEL VINÍCIUS LOIOLA PUGINA">GABRIEL VINÍCIUS LOIOLA PUGINA</option>
        <option value="GUILHERME LIMA GOMES DE SOUZA">GUILHERME LIMA GOMES DE SOUZA</option>
        <option value="HANNAH ÍADAH MEDEIROS JARDIM">HANNAH ÍADAH MEDEIROS JARDIM</option>
        <option value="HELLOÁ LORENA DOS SANTOS ROSA">HELLOÁ LORENA DOS SANTOS ROSA</option>
        <option value="ISABELA VITÓRIA DA LAVRA SOARES">ISABELA VITÓRIA DA LAVRA SOARES</option>
        <option value="LUIZ RAPHAEL FERREIRA DA SILVA">LUIZ RAPHAEL FERREIRA DA SILVA</option>
        <option value="MARYLISA MOREIRA DA SILVA MARTINS">MARYLISA MOREIRA DA SILVA MARTINS</option>
        <option value="MATHEUS DA SILVA OLIVEIRA">MATHEUS DA SILVA OLIVEIRA</option>
        <option value="NAUANA ROBERTA MATEUS">NAUANA ROBERTA MATEUS</option>
        <option value="NYCOLE RAFAELLE PEREIRA">NYCOLE RAFAELLE PEREIRA</option>
        <option value="PAULO OTÁVIO OLIVEIRA ROQUE">PAULO OTÁVIO OLIVEIRA ROQUE</option>
        <option value="PETRIC LIBNY DE SOUZA DA SILVA">PETRIC LIBNY DE SOUZA DA SILVA</option>
        <option value="RAYSSA KAUANY DE ARAUJO">RAYSSA KAUANY DE ARAUJO</option>
        <option value="VITOR HUGO RIBEIRO DE LIMA">VITOR HUGO RIBEIRO DE LIMA</option>
        <option value="YASMIM ANDRADE DE ARAUJO">YASMIM ANDRADE DE ARAUJO</option>
        <option value="YASMIN FRAZÃO SOARES">YASMIN FRAZÃO SOARES</option>
        <option value="BRUNO FERNADES DIAS PINHEIRO">BRUNO FERNADES DIAS PINHEIRO</option>
        <option value="ADRIAN HENRIQUE FERREIRA DA SILVA">ADRIAN HENRIQUE FERREIRA DA SILVA</option>
        <option value="ANNE LÍVIA DE OLIVEIRA">ANNE LÍVIA DE OLIVEIRA</option>
        <option value="LORENA RIBEIRO DE GODOI">LORENA RIBEIRO DE GODOI</option>
        <option value="LUAN OTÁVIO FERREIRA DOS SANTOS">LUAN OTÁVIO FERREIRA DOS SANTOS</option>
      </select>

      <label for="tutor">Tutor do Aluno:</label>
      <input type="text" id="tutor" readonly>

      <label for="data">Data:</label>
      <input type="date" id="data" required>

      <label for="horario">Horário:</label>
      <input type="time" id="horario" required>

      <label for="professor">Nome do Professor:</label>
      <input type="text" id="professor" placeholder="Digite seu nome" required>

      <label for="descricao">Descrição da Ocorrência:</label>
      <textarea id="descricao" rows="3" placeholder="Descreva a ocorrência..." required></textarea>

      <label for="acao">Já foi tomada alguma ação a respeito? Qual?</label>
      <textarea id="acao" rows="2" placeholder="Informe a ação tomada, se houver." required></textarea>

      <div class="checkbox-container">
        <input type="checkbox" id="confirmacao" required>
        <label for="confirmacao">Atesto a veracidade das informações preenchidas.</label>
      </div>

      <button type="submit">Enviar Ocorrência</button>
    </form>
  </div>

  <script>
    const relacaoTutoria = {
      "ANA JÚLIA JESUS DA SILVA": "Sem TUTOR",
      "LYNCON PYERRY FERREIRA DOS SANTOS": "Sem TUTOR",
      "ANA LÍVIA DAS NEVES VIANA DOS SANTOS": "Sem TUTOR",
      "ANDRESSA FRAZÃO DOS SANTOS": "Sem TUTOR",
      "BEATRIZ VITÓRIA DE ALMEIDA SANTOS": "Sem TUTOR",
      "EDUARDA FERNANDA DOS SANTOS LOPES": "Sem TUTOR",
      "EDUARDA VITÓRIA DE ALMEIDA KEMMER": "Sem TUTOR",
      "ESTHER BRAGA RODRIGUES COSTA": "Sem TUTOR",
      "EYSHILLA GABRIELLY DO NASCIMENTO": "Sem TUTOR",
      "FABIANO DOS SANTOS ALVES DE SOUZA": "Sem TUTOR",
      "GABRIEL PEREIRA DA SILVA": "Sem TUTOR",
      "GABRIEL VINÍCIUS LOIOLA PUGINA": "Sem TUTOR",
      "GUILHERME LIMA GOMES DE SOUZA": "Sem TUTOR",
      "HANNAH ÍADAH MEDEIROS JARDIM": "Sem TUTOR",
      "HELLOÁ LORENA DOS SANTOS ROSA": "Sem TUTOR",
      "ISABELA VITÓRIA DA LAVRA SOARES": "Sem TUTOR",
      "LUIZ RAPHAEL FERREIRA DA SILVA": "Sem TUTOR",
      "MARYLISA MOREIRA DA SILVA MARTINS": "Sem TUTOR",
      "MATHEUS DA SILVA OLIVEIRA": "Sem TUTOR",
      "NAUANA ROBERTA MATEUS": "Sem TUTOR",
      "NYCOLE RAFAELLE PEREIRA": "Sem TUTOR",
      "PAULO OTÁVIO OLIVEIRA ROQUE": "Sem TUTOR",
      "PETRIC LIBNY DE SOUZA DA SILVA": "Sem TUTOR",
      "RAYSSA KAUANY DE ARAUJO": "Sem TUTOR",
      "VITOR HUGO RIBEIRO DE LIMA": "Sem TUTOR",
      "YASMIM ANDRADE DE ARAUJO": "Sem TUTOR",
      "YASMIN FRAZÃO SOARES": "Sem TUTOR",
      "BRUNO FERNADES DIAS PINHEIRO": "Sem TUTOR",
      "ADRIAN HENRIQUE FERREIRA DA SILVA": "Sem TUTOR",
      "ANNE LÍVIA DE OLIVEIRA": "Sem TUTOR",
      "LORENA RIBEIRO DE GODOI": "Sem TUTOR",
      "LUAN OTÁVIO FERREIRA DOS SANTOS": "Sem TUTOR"
    };

    document.getElementById("aluno").addEventListener("change", function() {
      const alunoSelecionado = this.value;
      document.getElementById("tutor").value = relacaoTutoria[alunoSelecionado] || "";
    });

    document.getElementById("ocorrenciaForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const aluno = document.getElementById("aluno").value;
      const tutor = document.getElementById("tutor").value;
      const dataInput = document.getElementById("data").value;
      const horario = document.getElementById("horario").value;
      const professor = document.getElementById("professor").value;
      const descricao = document.getElementById("descricao").value;
      const acao = document.getElementById("acao").value;
      const confirmacao = document.getElementById("confirmacao").checked ? "Sim, atesto a veracidade das informações preenchidas." : "";
      const telefone = "5519990020650";

      const [ano, mes, dia] = dataInput.split("-");
      const dataFormatada = `${dia}/${mes}/${ano}`;

      let mensagem = `Registro de Ocorrência:\n\n` +
          `Turma: 1°B\n` +
          `Aluno: ${aluno}\n` +
          `Tutor: ${tutor}\n` +
          `Data: ${dataFormatada}\n` +
          `Horário: ${horario}\n` +
          `Professor: ${professor}\n` +
          `Descrição: ${descricao}\n` +
          `Ação Tomada: ${acao}\n\n` +
          `${confirmacao}`;

      const url = `https://api.whatsapp.com/send?phone=${telefone}&text=${encodeURIComponent(mensagem)}`;
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
