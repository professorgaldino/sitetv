<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Ocorrência</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f2f5;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
      color: #555;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    textarea {
      resize: none;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .checkbox-container input {
      width: auto;
      margin-right: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    @media (max-width: 450px) {
      .container {
        padding: 20px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Ocorrência</h2>
    <form id="ocorrenciaForm">
      <label for="aluno">Selecione o Aluno:</label>
      <select id="aluno" required>
        <option value="" disabled selected>Escolha um aluno</option>
                <option value="ALEXANDRE ALVES CORSINI">ALEXANDRE ALVES CORSINI</option>
                <option value="ANA GABRIELE CARDOSO">ANA GABRIELE CARDOSO</option>
                <option value="ANA JÚLIA DA COSTA SILVA VIEIRA">ANA JÚLIA DA COSTA SILVA VIEIRA</option>
                <option value="BEATRIZ ALVES VICENTE">BEATRIZ ALVES VICENTE</option>
                <option value="BRIAN PIETRO DE OLIVEIRA MOTA">BRIAN PIETRO DE OLIVEIRA MOTA</option>
                <option value="CAMILE VITÓRIA FERREIRA LABEGALINI">CAMILE VITÓRIA FERREIRA LABEGALINI</option>
                <option value="DALILA ALESSANDRA DE LIMA ALVES">DALILA ALESSANDRA DE LIMA ALVES</option>
                <option value="DANIEL DE SOUZA LIMA">DANIEL DE SOUZA LIMA</option>
                <option value="DAVI FERNANDO FAIZ DA SILVA">DAVI FERNANDO FAIZ DA SILVA</option>
                <option value="EMANUEL BARBOSA PEREIRA SALES">EMANUEL BARBOSA PEREIRA SALES</option>
                <option value="EMILY MACENA RAULINO">EMILY MACENA RAULINO</option>
                <option value="ÉVELYN LETÍCIA CAMPOS">ÉVELYN LETÍCIA CAMPOS</option>
                <option value="FELLIPE SILVA TORRES">FELLIPE SILVA TORRES</option>
                <option value="GABRIEL EDUARDO OLIVEIRA MATOS">GABRIEL EDUARDO OLIVEIRA MATOS</option>
                <option value="GABRIEL GOZZI">GABRIEL GOZZI</option>
                <option value="HENRIQUE EMANUEL TEODORO">HENRIQUE EMANUEL TEODORO</option>
                <option value="ISAAC FRANCISCO NUNES">ISAAC FRANCISCO NUNES</option>
                <option value="ISABELLA CUSTÓDIO">ISABELLA CUSTÓDIO</option>
                <option value="JADSON DOUGLAS LIMA SANTOS">JADSON DOUGLAS LIMA SANTOS</option>
                <option value="KAIO GABRIEL RIBEIRO DE OLIVEIRA">KAIO GABRIEL RIBEIRO DE OLIVEIRA</option>
                <option value="KEMILLY VITÓRIA CARDOSO">KEMILLY VITÓRIA CARDOSO</option>
                <option value="KETERLYN CAROLAINE DA SILVA MIRANDA">KETERLYN CAROLAINE DA SILVA MIRANDA</option>
                <option value="LARISSA ALVES CORSINI">LARISSA ALVES CORSINI</option>
                <option value="LARISSA LOPES GOMES">LARISSA LOPES GOMES</option>
                <option value="LUCAS DONISETI LASARINO">LUCAS DONISETI LASARINO</option>
                <option value="LUCAS PEDRO CARDOSO">LUCAS PEDRO CARDOSO</option>
                <option value="LUÍS FERNANDO FERREIRA DA SILVA">LUÍS FERNANDO FERREIRA DA SILVA</option>
                <option value="TALITA GABRIELA SILVA FERREIRA">TALITA GABRIELA SILVA FERREIRA</option>
                <option value="BRENNO DE CARVALHO QUEIROZ">BRENNO DE CARVALHO QUEIROZ</option>
                <option value="LUÍS GUILHERME MOREIRA DE JESUS BERNARDO">LUÍS GUILHERME MOREIRA DE JESUS BERNARDO</option>
                <option value="LUIS HENRIQUE MARTINS">LUIS HENRIQUE MARTINS</option>
                <option value="MARCOS WILLIAM FERREIRA ROBERTO">MARCOS WILLIAM FERREIRA ROBERTO</option>
                <option value="MARIA CLARA DE MORAES ROBERTO">MARIA CLARA DE MORAES ROBERTO</option>
                <option value="MATHEUS GABRIEL LIMA PIRES">MATHEUS GABRIEL LIMA PIRES</option>
                <option value="MATHEUS PHELIPE LAIFER">MATHEUS PHELIPE LAIFER</option>
                <option value="MIGUEL DA SILVA RAMOS">MIGUEL DA SILVA RAMOS</option>
                <option value="MIGUEL HENRIQUE TEODORO DA SILVA">MIGUEL HENRIQUE TEODORO DA SILVA</option>
                <option value="JEAN HENRIKE DA SILVA">JEAN HENRIKE DA SILVA</option>
                <option value="HERIK AUGUSTO SOUZA DAS NEVES">HERIK AUGUSTO SOUZA DAS NEVES</option>
                <option value="NICOLLY ANDRÉ DOS SANTOS">NICOLLY ANDRÉ DOS SANTOS</option>
                <option value="NÍKOLAS KAUAN SILVA RODRIGUES">NÍKOLAS KAUAN SILVA RODRIGUES</option>
                <option value="ANA VITÓRIA ROSSANI">ANA VITÓRIA ROSSANI</option>
                <option value="PEDRO NASCIMENTO SANTOS">PEDRO NASCIMENTO SANTOS</option>
                <option value="RAFAEL HENRIQUE TORRES DA SILVA">RAFAEL HENRIQUE TORRES DA SILVA</option>
                <option value="RAFAEL TSUYOSHI NODA">RAFAEL TSUYOSHI NODA</option>
                <option value="TALISON FERREIRA DE SOUZA">TALISON FERREIRA DE SOUZA</option>
                <option value="VICTOR DE SOUZA CAMARGO">VICTOR DE SOUZA CAMARGO</option>
                <option value="WÉSLEY LEONARDO DE OLIVEIRA NEVES">WÉSLEY LEONARDO DE OLIVEIRA NEVES</option>
                <option value="YAGO LUÍS PEREIRA DOS SANTOS">YAGO LUÍS PEREIRA DOS SANTOS</option>
                <option value="MARIA EDUARDA DOS SANTOS SILVA">MARIA EDUARDA DOS SANTOS SILVA</option>
      </select>

      <label for="tutor">Tutor do Aluno:</label>
      <input type="text" id="tutor" readonly>

      <label for="data">Data:</label>
      <input type="date" id="data" required>

      <label for="horario">Horário:</label>
      <input type="time" id="horario" required>

      <label for="professor">Nome do Professor:</label>
      <input type="text" id="professor" placeholder="Digite seu nome" required>

      <label for="descricao">Descrição da Ocorrência:</label>
      <textarea id="descricao" rows="3" placeholder="Descreva a ocorrência..." required></textarea>

      <label for="acao">Já foi tomada alguma ação a respeito? Qual?</label>
      <textarea id="acao" rows="2" placeholder="Informe a ação tomada, se houver." required></textarea>

      <div class="checkbox-container">
        <input type="checkbox" id="confirmacao" required>
        <label for="confirmacao">Atesto a veracidade das informações preenchidas.</label>
      </div>

      <button type="submit">Enviar Ocorrência</button>
    </form>
  </div>

  <script>
    const relacaoTutoria = {
      "ALEXANDRE ALVES CORSINI": "Gabriel Nero",
      "ANA GABRIELE CARDOSO": "Edivaldo",
      "BEATRIZ ALVES VICENTE": "Gabriel Nero",
      "CAMILE VITÓRIA FERREIRA LABEGALINI": "Guilherme",
      "DALILA ALESSANDRA DE LIMA ALVES": "Josi",
      "DANIEL DE SOUZA LIMA": "Guilherme",
      "DAVI FERNANDO FAIZ DA SILVA": "Edivaldo",
      "EMANUEL BARBOSA PEREIRA SALES": "Gabriel Marques",
      "EMILY MACENA RAULINO": "Everton",
      "ÉVELYN LETÍCIA CAMPOS": "Guilherme",
      "FELLIPE SILVA TORRES": "Gabriel Marques",
      "HENRIQUE EMANUEL TEODORO": "Guilherme",
      "ISAAC FRANCISCO NUNES": "Edivaldo",
      "JADSON DOUGLAS LIMA SANTOS": "Everton",
      "KAIO GABRIEL RIBEIRO DE OLIVEIRA": "Edivaldo",
      "KEMILLY VITÓRIA CARDOSO": "Josi",
      "KETERLYN CAROLAINE DA SILVA MIRANDA": "Guilherme",
      "LARISSA ALVES CORSINI": "Gabriel Marques",
      "LARISSA LOPES GOMES": "Guilherme",
      "LUCAS PEDRO CARDOSO": "Gabriel Nero",
      "LUÍS FERNANDO FERREIRA DA SILVA": "Edivaldo",
      "LUÍS GUILHERME MOREIRA DE JESUS BERNARDO": "Gabriel Nero",
      "LUIS HENRIQUE MARTINS": "Guilherme",
      "MARCOS WILLIAM FERREIRA ROBERTO": "Gabriel Marques",
      "MARIA CLARA DE MORAES ROBERTO": "Gabriel Marques",
      "MATHEUS GABRIEL LIMA PIRES": "Gabriel Marques",
      "MIGUEL DA SILVA RAMOS": "Gabriel Marques",
      "MIGUEL HENRIQUE TEODORO DA SILVA": "Guilherme",
      "NICOLLY ANDRÉ DOS SANTOS": "Gabriel Marques",
      "NÍKOLAS KAUAN SILVA RODRIGUES": "Edivaldo",
      "PEDRO NASCIMENTO SANTOS": "Everton",
      "RAFAEL HENRIQUE TORRES DA SILVA": "Guilherme",
      "TALISON FERREIRA DE SOUZA": "Gabriel Nero",
      "VICTOR DE SOUZA CAMARGO": "Josi",
      "YAGO LUÍS PEREIRA DOS SANTOS": "Josi",
      "GABRIEL EDUARDO OLIVEIRA MATOS": "Edivaldo",
      "GABRIEL DE SOUZA PEDROSO": "Edivaldo",
      "MATHEUS MAXIMILIANO DE JESUS": "Josi",
      "CARLOS EDUARDO BUENO RAMOS": "Josi"
    };

    document.getElementById("aluno").addEventListener("change", function() {
      const alunoSelecionado = this.value;
      document.getElementById("tutor").value = relacaoTutoria[alunoSelecionado] || "";
    });

    document.getElementById("ocorrenciaForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const aluno = document.getElementById("aluno").value;
      const tutor = document.getElementById("tutor").value;
      const dataInput = document.getElementById("data").value;
      const horario = document.getElementById("horario").value;
      const professor = document.getElementById("professor").value;
      const descricao = document.getElementById("descricao").value;
      const acao = document.getElementById("acao").value;
      const confirmacao = document.getElementById("confirmacao").checked ? "Sim, atesto a veracidade das informações preenchidas." : "";
      const telefone = "5519997984511";

      const [ano, mes, dia] = dataInput.split("-");
      const dataFormatada = `${dia}/${mes}/${ano}`;

      let mensagem = `Registro de Ocorrência:\n\n` +
          `Turma: 6°A\n` +
          `Aluno: ${aluno}\n` +
          `Tutor: ${tutor}\n` +
          `Data: ${dataFormatada}\n` +
          `Horário: ${horario}\n` +
          `Professor: ${professor}\n` +
          `Descrição: ${descricao}\n` +
          `Ação Tomada: ${acao}\n\n` +
          `${confirmacao}`;

      const url = `https://api.whatsapp.com/send?phone=${telefone}&text=${encodeURIComponent(mensagem)}`;
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
