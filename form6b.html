<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Ocorrência</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f2f5;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
      color: #555;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    textarea {
      resize: none;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .checkbox-container input {
      width: auto;
      margin-right: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    @media (max-width: 450px) {
      .container {
        padding: 20px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Ocorrência</h2>
    <form id="ocorrenciaForm">
      <label for="aluno">Selecione o Aluno:</label>
      <select id="aluno" required>
        <option value="" disabled selected>Escolha um aluno</option>
        <option value="ADRYEN ALLAIN VIRGILATO MARTINS">ADRYEN ALLAIN VIRGILATO MARTINS</option>
        <option value="ALEXANDRE MATOS DE ARAUJO">ALEXANDRE MATOS DE ARAUJO</option>
        <option value="AYSLA VITÓRIA DA SILVA OLIVEIRA">AYSLA VITÓRIA DA SILVA OLIVEIRA</option>
        <option value="BERNARDO ALVES CORSINI">BERNARDO ALVES CORSINI</option>
        <option value="ELLOAH ISABELLY REIS">ELLOAH ISABELLY REIS</option>
        <option value="ENZO DONIZETE COSTA">ENZO DONIZETE COSTA</option>
        <option value="ENZO GABRIEL DE MIRANDA CARDOSO">ENZO GABRIEL DE MIRANDA CARDOSO</option>
        <option value="HEITOR VICTOR DE ARAUJO">HEITOR VICTOR DE ARAUJO</option>
        <option value="ISABELLA OLIVEIRA DE SOUZA">ISABELLA OLIVEIRA DE SOUZA</option>
        <option value="ISABELLY VITÓRIA BERNARDO PORTO">ISABELLY VITÓRIA BERNARDO PORTO</option>
        <option value="JOAO MIGUEL DE OLIVEIRA MORAIS">JOAO MIGUEL DE OLIVEIRA MORAIS</option>
        <option value="JOÃO PEDRO DA SILVA MIGUEL">JOÃO PEDRO DA SILVA MIGUEL</option>
        <option value="KEYSON RODRIGUES DOS SANTOS">KEYSON RODRIGUES DOS SANTOS</option>
        <option value="MARIA CLARA DE FARIA FRANCELINO">MARIA CLARA DE FARIA FRANCELINO</option>
        <option value="MICAELLY LIMA DA SILVA">MICAELLY LIMA DA SILVA</option>
        <option value="SHAYENE THAIELLY VIRGILATO MARTINS">SHAYENE THAIELLY VIRGILATO MARTINS</option>
        <option value="SOPHIA MIKAELLY MARQUES DE SOUSA">SOPHIA MIKAELLY MARQUES DE SOUSA</option>
        <option value="THIAGO HENRIQUE DE SOUZA">THIAGO HENRIQUE DE SOUZA</option>
        <option value="VITÓRIA RODRIGUES MOITINHO">VITÓRIA RODRIGUES MOITINHO</option>
        <option value="WÉSLLEY PHELIPE SILVEIRA">WÉSLLEY PHELIPE SILVEIRA</option>
        <option value="ISADORA SANTOS">ISADORA SANTOS</option>
        <option value="ANA JÚLIA DOS SANTOS BIANCHINI">ANA JÚLIA DOS SANTOS BIANCHINI</option>
        <option value="ÍTHALLO GABRIEL OLIVEIRA DE SOUSA">ÍTHALLO GABRIEL OLIVEIRA DE SOUSA</option>
        <option value="MAYSA MELO GONÇALVES">MAYSA MELO GONÇALVES</option>
        <option value="MELISSA MARIAH DOS SANTOS JUSTINO">MELISSA MARIAH DOS SANTOS JUSTINO</option>
        <option value="NICOLAS BRUNO DE SOUZA BARBOSA">NICOLAS BRUNO DE SOUZA BARBOSA</option>
        <option value="MARIA ELOYSA BARBOSA SOUSA">MARIA ELOYSA BARBOSA SOUSA</option>
        <option value="DAVI LUCAS TAVARES DE OLIVEIRA">DAVI LUCAS TAVARES DE OLIVEIRA</option>
        <option value="EMANUELLY DE PAULA VERAS">EMANUELLY DE PAULA VERAS</option>
        <option value="HENRIQUE LEANDRO COSTA">HENRIQUE LEANDRO COSTA</option>
        <option value="HELLOÍSA GODOI BARBOSA">HELLOÍSA GODOI BARBOSA</option>
        <option value="BEATRIZ FERMINO ALCANTARA">BEATRIZ FERMINO ALCANTARA</option>
        <option value="DANIEL HENRIQUE DE BRITO ADRIANO">DANIEL HENRIQUE DE BRITO ADRIANO</option>
        <option value="ENZO TEODORO BIGARAM">ENZO TEODORO BIGARAM</option>
        <option value="IGOR HENRIQUE DE SOUZA">IGOR HENRIQUE DE SOUZA</option>
      </select>

      <label for="tutor">Tutor do Aluno:</label>
      <input type="text" id="tutor" readonly>

      <label for="data">Data:</label>
      <input type="date" id="data" required>

      <label for="horario">Horário:</label>
      <input type="time" id="horario" required>

      <label for="professor">Nome do Professor:</label>
      <input type="text" id="professor" placeholder="Digite seu nome" required>

      <label for="descricao">Descrição da Ocorrência:</label>
      <textarea id="descricao" rows="3" placeholder="Descreva a ocorrência..." required></textarea>

      <label for="acao">Já foi tomada alguma ação a respeito? Qual?</label>
      <textarea id="acao" rows="2" placeholder="Informe a ação tomada, se houver." required></textarea>

      <div class="checkbox-container">
        <input type="checkbox" id="confirmacao" required>
        <label for="confirmacao">Atesto a veracidade das informações preenchidas.</label>
      </div>

      <button type="submit">Enviar Ocorrência</button>
    </form>
  </div>

  <script>
    const relacaoTutoria = {
      "ADRYEN ALLAIN VIRGILATO MARTINS": "Sem TUTOR",
      "ALEXANDRE MATOS DE ARAUJO": "Sem TUTOR",
      "AYSLA VITÓRIA DA SILVA OLIVEIRA": "Sem TUTOR",
      "BERNARDO ALVES CORSINI": "Sem TUTOR",
      "ELLOAH ISABELLY REIS": "Sem TUTOR",
      "ENZO DONIZETE COSTA": "Sem TUTOR",
      "ENZO GABRIEL DE MIRANDA CARDOSO": "Sem TUTOR",
      "HEITOR VICTOR DE ARAUJO": "Sem TUTOR",
      "ISABELLA OLIVEIRA DE SOUZA": "Sem TUTOR",
      "ISABELLY VITÓRIA BERNARDO PORTO": "Sem TUTOR",
      "JOAO MIGUEL DE OLIVEIRA MORAIS": "Sem TUTOR",
      "JOÃO PEDRO DA SILVA MIGUEL": "Sem TUTOR",
      "KEYSON RODRIGUES DOS SANTOS": "Sem TUTOR",
      "MARIA CLARA DE FARIA FRANCELINO": "Sem TUTOR",
      "MICAELLY LIMA DA SILVA": "Sem TUTOR",
      "SHAYENE THAIELLY VIRGILATO MARTINS": "Sem TUTOR",
      "SOPHIA MIKAELLY MARQUES DE SOUSA": "Sem TUTOR",
      "THIAGO HENRIQUE DE SOUZA": "Sem TUTOR",
      "VITÓRIA RODRIGUES MOITINHO": "Sem TUTOR",
      "WÉSLLEY PHELIPE SILVEIRA": "Sem TUTOR",
      "ISADORA SANTOS": "Sem TUTOR",
      "ANA JÚLIA DOS SANTOS BIANCHINI": "Sem TUTOR",
      "ÍTHALLO GABRIEL OLIVEIRA DE SOUSA": "Sem TUTOR",
      "MAYSA MELO GONÇALVES": "Sem TUTOR",
      "MELISSA MARIAH DOS SANTOS JUSTINO": "Sem TUTOR",
      "NICOLAS BRUNO DE SOUZA BARBOSA": "Sem TUTOR",
      "MARIA ELOYSA BARBOSA SOUSA": "Sem TUTOR",
      "DAVI LUCAS TAVARES DE OLIVEIRA": "Sem TUTOR",
      "EMANUELLY DE PAULA VERAS": "Sem TUTOR",
      "HENRIQUE LEANDRO COSTA": "Sem TUTOR",
      "HELLOÍSA GODOI BARBOSA": "Sem TUTOR",
      "BEATRIZ FERMINO ALCANTARA": "Sem TUTOR",
      "DANIEL HENRIQUE DE BRITO ADRIANO": "Sem TUTOR",
      "ENZO TEODORO BIGARAM": "Sem TUTOR",
      "IGOR HENRIQUE DE SOUZA": "Sem TUTOR"
    };

    document.getElementById("aluno").addEventListener("change", function() {
      const alunoSelecionado = this.value;
      document.getElementById("tutor").value = relacaoTutoria[alunoSelecionado] || "";
    });

    document.getElementById("ocorrenciaForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const aluno = document.getElementById("aluno").value;
      const tutor = document.getElementById("tutor").value;
      const dataInput = document.getElementById("data").value;
      const horario = document.getElementById("horario").value;
      const professor = document.getElementById("professor").value;
      const descricao = document.getElementById("descricao").value;
      const acao = document.getElementById("acao").value;
      const confirmacao = document.getElementById("confirmacao").checked ? "Sim, atesto a veracidade das informações preenchidas." : "";
      const telefone = "5519990020650";

      const [ano, mes, dia] = dataInput.split("-");
      const dataFormatada = `${dia}/${mes}/${ano}`;

      let mensagem = `Registro de Ocorrência:\n\n` +
          `Turma: 6°B\n` +
          `Aluno: ${aluno}\n` +
          `Tutor: ${tutor}\n` +
          `Data: ${dataFormatada}\n` +
          `Horário: ${horario}\n` +
          `Professor: ${professor}\n` +
          `Descrição: ${descricao}\n` +
          `Ação Tomada: ${acao}\n\n` +
          `${confirmacao}`;

      const url = `https://api.whatsapp.com/send?phone=${telefone}&text=${encodeURIComponent(mensagem)}`;
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
