<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Ocorrência</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f2f5;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
      color: #555;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    textarea {
      resize: none;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .checkbox-container input {
      width: auto;
      margin-right: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    @media (max-width: 450px) {
      .container {
        padding: 20px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Ocorrência</h2>
    <form id="ocorrenciaForm">
      <label for="aluno">Selecione o Aluno:</label>
      <select id="aluno" required>
        <option value="" disabled selected>Escolha um aluno</option>
        <option value="ANA JULYA LACERDA DA SILVA">ANA JULYA LACERDA DA SILVA</option>
        <option value="ANA LÍVIA VIEIRA COELHO">ANA LÍVIA VIEIRA COELHO</option>
        <option value="ANNA LÍVIA GOULART">ANNA LÍVIA GOULART</option>
        <option value="ARTHUR VINICIUS OLIVEIRA DE JESUS">ARTHUR VINICIUS OLIVEIRA DE JESUS</option>
        <option value="CAIO INACIO SOARES">CAIO INACIO SOARES</option>
        <option value="DAVID KAUAN PEREIRA BOSSATO">DAVID KAUAN PEREIRA BOSSATO</option>
        <option value="ELOÁ FERNANDES DOS SANTOS">ELOÁ FERNANDES DOS SANTOS</option>
        <option value="EMANUELLY FERRAZ RUFINO DOS SANTOS">EMANUELLY FERRAZ RUFINO DOS SANTOS</option>
        <option value="EMANUELLY LORRANY OLIVEIRA LIMA">EMANUELLY LORRANY OLIVEIRA LIMA</option>
        <option value="EMANUELLY VITÓRIA ARAUJO OLIVEIRA">EMANUELLY VITÓRIA ARAUJO OLIVEIRA</option>
        <option value="ENDREW MICHEL CARVALHO LIMA">ENDREW MICHEL CARVALHO LIMA</option>
        <option value="ENZO GABRIEL DOMINGUES COSTA">ENZO GABRIEL DOMINGUES COSTA</option>
        <option value="GABRIEL HENRIQUE GUERRA">GABRIEL HENRIQUE GUERRA</option>
        <option value="GEOVANA DEFENTI MORAES">GEOVANA DEFENTI MORAES</option>
        <option value="KAYO MIGUEL BENTO DE SOUZA">KAYO MIGUEL BENTO DE SOUZA</option>
        <option value="LORENA GUEDES DA SILVA">LORENA GUEDES DA SILVA</option>
        <option value="LUANA VITÓRIA DA SILVA ASSUNÇÃO">LUANA VITÓRIA DA SILVA ASSUNÇÃO</option>
        <option value="LUÍS FELIPE CONSTANTINO BENEDITO">LUÍS FELIPE CONSTANTINO BENEDITO</option>
        <option value="MARIA EDUARDA DE OLIVEIRA">MARIA EDUARDA DE OLIVEIRA</option>
        <option value="MARIA HELENA BATISTA DA SILVA">MARIA HELENA BATISTA DA SILVA</option>
        <option value="MARIA ISIS DE OLIVEIRA SOUSA">MARIA ISIS DE OLIVEIRA SOUSA</option>
        <option value="MIQUÉIAS JANUZELLI MARTINS PEREIRA">MIQUÉIAS JANUZELLI MARTINS PEREIRA</option>
        <option value="NICOLAS MIGUEL NUNES ALBINO">NICOLAS MIGUEL NUNES ALBINO</option>
        <option value="PEDRO HENRIQUE ASSIS LIMA PINHEIRO">PEDRO HENRIQUE ASSIS LIMA PINHEIRO</option>
        <option value="SOFIA EMANUELLY DE SOUSA SILVA">SOFIA EMANUELLY DE SOUSA SILVA</option>
        <option value="THIAGO DAVI DINIZ DA SILVA">THIAGO DAVI DINIZ DA SILVA</option>
        <option value="VALENTINA CYPRIANO QUEIROZ DA SILVA">VALENTINA CYPRIANO QUEIROZ DA SILVA</option>
        <option value="VINICIUS ENRICK OLIVEIRA LIMA">VINICIUS ENRICK OLIVEIRA LIMA</option>
        <option value="YASMIM GEOVANA GOULART">YASMIM GEOVANA GOULART</option>
        <option value="YASMIN BARROS DA SILVA">YASMIN BARROS DA SILVA</option>
        <option value="DAVI CAVALCANTE SILVA DE ARAUJO">DAVI CAVALCANTE SILVA DE ARAUJO</option>
        <option value="ISABELLA DA SILVA SOARES">ISABELLA DA SILVA SOARES</option>
        <option value="MARIA EDUARDA CORDEIRO DE LIMA">MARIA EDUARDA CORDEIRO DE LIMA</option>
        <option value="LAIZ DANIELE DE MATOS BEZERRA">LAIZ DANIELE DE MATOS BEZERRA</option>
        <option value="LUCAS HENRIQUE DE JESUS RAMOS">LUCAS HENRIQUE DE JESUS RAMOS</option>
      </select>

      <label for="tutor">Tutor do Aluno:</label>
      <input type="text" id="tutor" readonly>

      <label for="data">Data:</label>
      <input type="date" id="data" required>

      <label for="horario">Horário:</label>
      <input type="time" id="horario" required>

      <label for="professor">Nome do Professor:</label>
      <input type="text" id="professor" placeholder="Digite seu nome" required>

      <label for="descricao">Descrição da Ocorrência:</label>
      <textarea id="descricao" rows="3" placeholder="Descreva a ocorrência..." required></textarea>

      <label for="acao">Já foi tomada alguma ação a respeito? Qual?</label>
      <textarea id="acao" rows="2" placeholder="Informe a ação tomada, se houver." required></textarea>

      <div class="checkbox-container">
        <input type="checkbox" id="confirmacao" required>
        <label for="confirmacao">Atesto a veracidade das informações preenchidas.</label>
      </div>

      <button type="submit">Enviar Ocorrência</button>
    </form>
  </div>

  <script>
    const relacaoTutoria = {
      "ANA JULYA LACERDA DA SILVA": "Sem TUTOR",
      "ANA LÍVIA VIEIRA COELHO": "Sem TUTOR",
      "ANNA LÍVIA GOULART": "Sem TUTOR",
      "ARTHUR VINICIUS OLIVEIRA DE JESUS": "Sem TUTOR",
      "CAIO INACIO SOARES": "Sem TUTOR",
      "DAVID KAUAN PEREIRA BOSSATO": "Sem TUTOR",
      "ELOÁ FERNANDES DOS SANTOS": "Sem TUTOR",
      "EMANUELLY FERRAZ RUFINO DOS SANTOS": "Sem TUTOR",
      "EMANUELLY LORRANY OLIVEIRA LIMA": "Sem TUTOR",
      "EMANUELLY VITÓRIA ARAUJO OLIVEIRA": "Sem TUTOR",
      "ENDREW MICHEL CARVALHO LIMA": "Sem TUTOR",
      "ENZO GABRIEL DOMINGUES COSTA": "Sem TUTOR",
      "GABRIEL HENRIQUE GUERRA": "Sem TUTOR",
      "GEOVANA DEFENTI MORAES": "Sem TUTOR",
      "KAYO MIGUEL BENTO DE SOUZA": "Sem TUTOR",
      "LORENA GUEDES DA SILVA": "Sem TUTOR",
      "LUANA VITÓRIA DA SILVA ASSUNÇÃO": "Sem TUTOR",
      "LUÍS FELIPE CONSTANTINO BENEDITO": "Sem TUTOR",
      "MARIA EDUARDA DE OLIVEIRA": "Sem TUTOR",
      "MARIA HELENA BATISTA DA SILVA": "Sem TUTOR",
      "MARIA ISIS DE OLIVEIRA SOUSA": "Sem TUTOR",
      "MIQUÉIAS JANUZELLI MARTINS PEREIRA": "Sem TUTOR",
      "NICOLAS MIGUEL NUNES ALBINO": "Sem TUTOR",
      "PEDRO HENRIQUE ASSIS LIMA PINHEIRO": "Sem TUTOR",
      "SOFIA EMANUELLY DE SOUSA SILVA": "Sem TUTOR",
      "THIAGO DAVI DINIZ DA SILVA": "Sem TUTOR",
      "VALENTINA CYPRIANO QUEIROZ DA SILVA": "Sem TUTOR",
      "VINICIUS ENRICK OLIVEIRA LIMA": "Sem TUTOR",
      "YASMIM GEOVANA GOULART": "Sem TUTOR",
      "YASMIN BARROS DA SILVA": "Sem TUTOR",
      "DAVI CAVALCANTE SILVA DE ARAUJO": "Sem TUTOR",
      "ISABELLA DA SILVA SOARES": "Sem TUTOR",
      "MARIA EDUARDA CORDEIRO DE LIMA": "Sem TUTOR",
      "LAIZ DANIELE DE MATOS BEZERRA": "Sem TUTOR",
      "LUCAS HENRIQUE DE JESUS RAMOS": "Sem TUTOR"
    };

    document.getElementById("aluno").addEventListener("change", function() {
      const alunoSelecionado = this.value;
      document.getElementById("tutor").value = relacaoTutoria[alunoSelecionado] || "";
    });

    document.getElementById("ocorrenciaForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const aluno = document.getElementById("aluno").value;
      const tutor = document.getElementById("tutor").value;
      const dataInput = document.getElementById("data").value;
      const horario = document.getElementById("horario").value;
      const professor = document.getElementById("professor").value;
      const descricao = document.getElementById("descricao").value;
      const acao = document.getElementById("acao").value;
      const confirmacao = document.getElementById("confirmacao").checked ? "Sim, atesto a veracidade das informações preenchidas." : "";
      const telefone = "5519990020650";

      const [ano, mes, dia] = dataInput.split("-");
      const dataFormatada = `${dia}/${mes}/${ano}`;

      let mensagem = `Registro de Ocorrência:\n\n` +
          `Turma: 6°A\n` +
          `Aluno: ${aluno}\n` +
          `Tutor: ${tutor}\n` +
          `Data: ${dataFormatada}\n` +
          `Horário: ${horario}\n` +
          `Professor: ${professor}\n` +
          `Descrição: ${descricao}\n` +
          `Ação Tomada: ${acao}\n\n` +
          `${confirmacao}`;

      const url = `https://api.whatsapp.com/send?phone=${telefone}&text=${encodeURIComponent(mensagem)}`;
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
